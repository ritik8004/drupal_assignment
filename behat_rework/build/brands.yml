hm-kw-uat:
    suites:
        default:
            paths:
                - '%paths.base%/templates/features'
            contexts:
                -
                    Alshaya\BehatContexts\FeatureContext:
                        parameters:
                            username: mitesh@axelerant.com
                            password: Alshaya@2017
                            base_url: hmkw-uat.factory.alshaya.com
                - Drupal\DrupalExtension\Context\MinkContext
                - Drupal\DrupalExtension\Context\DrupalContext
                - Drupal\DrupalExtension\Context\MessageContext
    extensions:
        Behat\MinkExtension:
            files_path: '%paths.base%/files'
            base_url: 'https://hmkw-uat.factory.alshaya.com/'
        kolevCustomized\MultilingualExtension:
            default_language: en
            translations:
                - translations/translations.yml
