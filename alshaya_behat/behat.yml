#behat.yml
default:
  suites:
    default:
     contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      goutte:
        guzzle_parameters:
          verify: false
      javascript_session: selenium2
      selenium2:
        wd_host: http://127.0.0.1:4444/wd/hub
        browser: chrome
        capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "62", 'chrome': {'switches':['--start-maximized']}}
    Drupal\DrupalExtension:
      blackbox: ~
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
          name: html
          renderer: Twig,Behat2
          file_name: index
          print_args: true
          print_outp: true
          loop_break: true

mckwqa:
  autoload:
    '': %paths.base%/features/mckw/bootstrap
  suites:
    default:
      paths: [ %paths.base%/features/mckw/manual ]
