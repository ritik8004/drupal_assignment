        - FeatureContext:
            parameters:
              simpleurl: '/stronglax'
              simpletitle: 'Stronglax'
              simpletitlear: 'Mothercare Three Position Baby Carrier test - Black'
              configurl: '/grey-navy-and-yellow-jersey-shorts-3-pack'
              configtitle: 'Grey, Navy and Yellow Jersey Shorts - 3 Pack'
              configtitlear: 'Grey, Navy and Yellow Jersey Shorts - 3 Pack'
              configvariant: '2-3 Years'
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
  formatters:
      html:
        output_path: %paths.base%/features/mckw/reports/html/behat
  extensions:
    Behat\MinkExtension:
      base_url: 'https://mckw-test.factory.alshaya.com/en'
