#behat.yml
mckwqa:
  autoload:
    '': %paths.base%/features/mckw/bootstrap
  suites:
    default:
      paths: [ %paths.base%/features/mckw/manual ]
      contexts:
        - FeatureContext:
            parameters:
              simpleurl: '/mothercare-three-position-baby-carrier-test-black'
              simpletitle: 'Mothercare Three Position Baby Carrier test - Black'
              simpletitlear: 'Mothercare Three Position Baby Carrier test - Black'
              configurl: '/grey-navy-and-yellow-jersey-shorts-3-pack'
              configtitle: 'Grey, Navy and Yellow Jersey Shorts - 3 Pack'
              configtitlear: 'Grey, Navy and Yellow Jersey Shorts - 3 Pack'
              configvariant: '2-3 Years'
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
  formatters:
      html:
        output_path: %paths.base%/features/mckw/reports/html/behat
  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      goutte:
        guzzle_parameters:
          verify: false
      javascript_session: selenium2
      selenium2:
        wd_host: http://127.0.0.1:4444/wd/hub
        browser: chrome
        capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "62", 'chrome': {'switches':['--start-maximized']}}
      base_url: 'https://mckw-test.factory.alshaya.com/en'
      files_path: "%paths.base%/media"
    Drupal\DrupalExtension:
      blackbox: ~
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
          name: html
          renderer: Twig,Behat2
          file_name: index
          print_args: true
          print_outp: true
          loop_break: true
