name: Behat Smoke Tests

on:
  workflow_dispatch:
#  schedule:
    # Run every day at 8AM IST.
#    - cron: '30 2 * * *'

defaults:
  run:
    shell: bash

jobs:
  full:
    name: Validate Smoke Tests

    runs-on: ubuntu-latest
    container:
      image: devwithlando/php:8.0-fpm-4

    services:
      selenium:
        image: selenium/standalone-chrome

    env:
      CI: GITHUB_ACTIONS
      BEHAT_SECRET_KEY: ${{ secrets.BEHAT_SECRET_KEY }}

    steps:
      - name: Prepare environment variables
        run: |
          echo "GITHUB_REF_NAME=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
          echo "COMPOSER_BIN=$(echo ${GITHUB_WORKSPACE}/vendor/bin)" >> $GITHUB_ENV
          echo "BLT_DIR=$(echo ${GITHUB_WORKSPACE}/vendor/acquia/blt)" >> $GITHUB_ENV
          echo "SCRIPT_DIR=$(echo ${GITHUB_WORKSPACE}/blt/scripts/github_actions)" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Composer install
        run: |
          composer validate --no-check-all --ansi
          composer install --no-interaction || composer install --no-interaction || composer install --no-interaction

      - name: Prepare bin executables
        run: |
          ln -s ${GITHUB_WORKSPACE}/vendor/acquia/blt/bin/blt /usr/local/bin/blt
          ln -s ${GITHUB_WORKSPACE}/vendor/drush/drush/drush /usr/local/bin/drush

      - name: Cache dependencies installed with Composer
        id: composer-cache
        run: |
          echo "{composer_cache_dirs}={$(composer config cache-files-dir)}" >> $GITHUB_ENV
          echo "${{ env.composer_cache_dirs }}"

      - uses: actions/cache@v2
        with:
          path: |
            "${{ env.composer_cache_dirs }}"
            ~/.drush/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: microsoft
          java-version: 17

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.19.0"

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v1

#      - name: Run ChromeDriver
#        run: |
#          export DISPLAY=:99
#          chromedriver --url-base=/wd/hub &
#
#      - name: Setup Chrome
#        uses: browser-actions/setup-chrome@latest

#      - name: Verify Chrome
#        run: chrome --version

      - name: Setup environment
        run: bash ${SCRIPT_DIR}/setup_env.sh

      - name: Setup Behat credentials
        run: echo "${{ env.BEHAT_SECRET_KEY }}" > ${GITHUB_WORKSPACE}/tests/behat/creds.json

      - name: Test app
        run: bash ${SCRIPT_DIR}/test_smoke.sh
