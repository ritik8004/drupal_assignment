get_cart:
    path: /cart/{cart_id}
    controller: App\Controller\CartController::getCart
    methods: GET

update_cart:
    path: /update-cart
    controller: App\Controller\CartController::updateCart
    methods: POST

get_shipping_methods:
    path: /cart/shipping-methods
    controller: App\Controller\CartController::shippingMethods
    methods: POST

payment_methods:
    path: /cart/{cart_id}/payment-methods
    controller: App\Controller\CartController::getPaymentMethods
    methods: GET
