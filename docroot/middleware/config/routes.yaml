get_cart:
    path: /cart/{cart_id}
    controller: App\Controller\CartController::getCart
    methods: GET

restore_cart:
    path: /restore-cart
    controller: App\Controller\CartController::restoreCart
    methods: GET

update_cart:
    path: /update-cart
    controller: App\Controller\CartController::updateCart
    methods: POST

validate_customer:
    path: /customer/{email}
    controller: App\Controller\CartController::customerCheckByMail
    methods: GET

get_shipping_methods:
    path: /cart/shipping-methods
    controller: App\Controller\CartController::shippingMethods
    methods: POST

place_order:
    path: /cart/place-order
    controller: App\Controller\CartController::placeOrder
    methods: POST

associate_cart:
    path: /associate-cart
    controller: App\Controller\CartController::associateCart
    methods: GET

get_order:
    path: /order/{order_id}
    controller: App\Controller\OrdersController::getOrder
    methods: GET

checkoutcom_payment_success:
    path: /payment/checkout-com-success
    controller: App\Controller\PaymentController::handleCheckoutComSuccess
    methods: GET

checkoutcom_payment_error:
    path: /payment/checkout-com-error
    controller: App\Controller\PaymentController::handleCheckoutComError
    methods: GET

checkoutcom_cards:
    path: /checkout-com/cards
    controller: App\Controller\CardController::getCards
    methods: GET
