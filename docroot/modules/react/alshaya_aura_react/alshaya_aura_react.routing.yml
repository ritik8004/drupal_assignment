alshaya_aura_react.my_loyalty_club:
  path: '/user/{user}/loyalty-club'
  defaults:
    _controller: '\Drupal\alshaya_aura_react\Controller\AlshayaLoyaltyController::loyaltyClub'
    _title_callback: '\Drupal\alshaya_aura_react\Controller\AlshayaLoyaltyController::getLoyaltyClubTitle'
  requirements:
    _entity_access: 'user.update'
  options:
    parameters:
      user:
        type: entity:user

alshaya_aura_react.aura_loyalty_config:
  path: '/admin/config/alshaya/aura-loyalty'
  defaults:
    _form: '\Drupal\alshaya_aura_react\Form\AlshayaAuraSettingsForm'
    _title: 'Alshaya AURA Configurations'
  requirements:
    _permission: 'administer site configuration'

alshaya_aura_react.user_points:
  path: '/get/aura/user-points'
  defaults:
    _title: 'User Points'
    _controller: '\Drupal\alshaya_aura_react\Controller\AlshayaAuraController::userPoints'
  requirements:
    _permission: 'access content'

alshaya_aura_react.update_user_aura_status:
  path: '/update/user-aura-status'
  defaults:
    _controller: '\Drupal\alshaya_aura_react\Controller\AlshayaAuraController::updateUserAuraStatus'
  methods: [GET]
  requirements:
    _middleware_request_check: 'TRUE'
