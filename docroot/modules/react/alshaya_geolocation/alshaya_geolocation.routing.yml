alshaya_geolocation.store_finder:
  path: '/store-finder'
  defaults:
    _controller: '\Drupal\alshaya_geolocation\Controller\AlshayaStoreFinderController::store'
    _title: 'Find Stores'
  requirements:
    _permission: 'access content'
    _custom_access: '\Drupal\alshaya_geolocation\Controller\AccessCheckController::accessCheck'

alshaya_geolocation.store_finder_list:
  path: '/store-finder/list'
  defaults:
    _controller: '\Drupal\alshaya_geolocation\Controller\AlshayaStoreFinderController::storeList'
    _title: 'Find Stores'
  requirements:
    _permission: 'access content'
    _custom_access: '\Drupal\alshaya_geolocation\Controller\AccessCheckController::accessCheck'

alshaya_geolocation.geolocation_config:
  path: '/admin/config/alshaya/geolocation'
  defaults:
    _form: '\Drupal\alshaya_geolocation\Form\AlshayaGeolocationSettingsForm'
    _title: 'Alshaya Geolocation Configurations'
  requirements:
    _permission: 'administer site configuration'
