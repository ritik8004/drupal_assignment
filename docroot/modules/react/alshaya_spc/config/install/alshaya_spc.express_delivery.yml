# Status is to check if express delivery is enabled.
# Delivery options order determines the order in which delivery
# options are displayed on PDP.
same_day_delivery_status: false
express_delivery_status: false
delivery_options_order:
  - same_day_delivery
  - express_delivery
same_day_delivery_label: 'Same Day Delivery Available'
express_delivery_label: 'Express Delivery Available'
