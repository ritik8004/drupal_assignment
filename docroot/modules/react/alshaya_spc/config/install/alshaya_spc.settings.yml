order_id_fallback: enabled
subtotal_after_discount: false
cod_mobile_verification: false
# Add a config to determine if we need to show all available payment methods
# icons on the cart page or not.
display_cart_payment_icons: false
show_notification_drawer: false
# Used to redirect users to cart page every time they add X number of items to the cart.
# This functionality is disabled when the value is set to 0.
redirect_to_cart_threshold:
  mobile: 0
  desktop: 0
# Used to determine if we need to validate order on payment failure or not.
validate_order_on_payment_failure: false
