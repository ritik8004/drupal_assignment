alshaya_spc.checkout:
  path: '/checkout'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::checkout'
    _title: 'Secure Checkout'
  requirements:
    _permission: 'access content'

alshaya_spc.login:
  path: '/cart/login'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcLoginController::login'
    _title: 'Secure Checkout'
  requirements:
    _role: 'anonymous'

alshaya_spc.mobile_number_verfication:
  path: '/verify-mobile/{mobile}'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::verifyMobileNumber'
  methods:  [GET]
  requirements:
    _permission: 'access content'

alshaya_spc.area_list_by_parent:
  path: '/area-list/{area}'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::getAreaListByParent'
  methods:  [GET]
  requirements:
    _permission: 'access content'

alshaya_spc.area_list:
  path: '/areas'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::getAreaList'
  methods:  [GET]
  requirements:
    _permission: 'access content'

alshaya_spc.get_parent_area_list:
  path: '/parent-areas'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::getParentAreaList'
  methods:  [GET]
  requirements:
    _permission: 'access content'

alshaya_spc.get_user_address_list:
  path: '/user-address-list'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::getUserAddressList'
  methods:  [GET]
  requirements:
    _role: 'authenticated'

alshaya_spc.set_default_address:
  path: '/set-default-address'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::setDefaultAddress'
  methods:  [POST]
  requirements:
    _role: 'authenticated'

alshaya_spc.delete_address:
  path: '/delete-address'
  defaults:
    _controller: '\Drupal\alshaya_spc\Controller\AlshayaSpcController::deleteAddress'
  methods:  [POST]
  requirements:
    _role: 'authenticated'
