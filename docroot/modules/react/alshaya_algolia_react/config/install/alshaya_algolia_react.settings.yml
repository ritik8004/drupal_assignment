local_storage_expire: 60
max_category_tree_depth: 3
hits: 4
top_results: 4
items_per_page: 36
hide_grid_toggle: false
top_facets_limit: 5
add_to_bag_hover: false
# Default column grid for desktop.
default_col_grid: 'small'
# Default column grid for mobile.
default_col_grid_mobile: 'small'
# This config shows article swatches in product teasers in PLP and SRP.
show_article_swatches: false
# To show hitsPerPage key for algolia requests.
enable_hits_per_page: true
# To exclude filters that have single option from All Filters.
render_single_result_facets: true
# For filters that should not get impacted by the render_single_result_facets value.
exclude_render_single_result_facets: ''
# Show product attributes on PLP teaser.
product_teaser_attributes: ''
