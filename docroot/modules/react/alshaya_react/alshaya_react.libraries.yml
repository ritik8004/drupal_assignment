react:
  version: 2
  js:
    js/react.production.min.js: { preprocess: false, minified: true }
    js/react-dom.production.min.js: { preprocess: false, minified: true }
  dependencies:
    - core/drupal
    - alshaya_react/react_pollyfill
    - alshaya_react/axios

react_pollyfill:
  version: 1.x
  js:
    js/ie-pollyfill.js: {}
    dist/number.bundle.js: {}
    dist/promise.bundle.js: {}
    dist/object.bundle.js: {}
  dependencies:
    - core/drupal

axios:
  version: 1.x
  js:
    ./../node_modules/axios/dist/axios.min.js: { minified: true }
    ./../node_modules/axios/dist/axios.min.map: { minified: true }
