rows:
  -
    title: 'اطبع ملصق الإرجاع'
    description:
      value: '<p>سنقوم بإرسال ملصق الإرجاع قريباً عبر البريد الإلكتروني.</p><p>يمكنك أيضاً طباعة الملصق من صفحة تفاصيل الطلبية </p>'
      format: 'rich_text'
  -
    title: 'جهّز منتجك للإرجاع'
    description:
      value: '<p>يرجى تجهيز وترتيب المنتجات بنفس الطريقة التي استلمتها.</p><p>ضع فاتورة الإرجاع المطبوعة على الجهة الخارجية من عبوة الشحن.</p>'
      format: 'rich_text'
  -
    title: 'استلام المبالغ المستردة'
    description:
      value: '<p>عند استلامنا للمنتجات المسترجعة، ستبدأ عملية رد المال إلى حسابك في غضون 3 - 5 أيام.</p>'
      format: 'rich_text'
