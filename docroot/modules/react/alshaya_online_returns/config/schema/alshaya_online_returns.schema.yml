alshaya_online_returns.settings:
  type: config_object
  label: 'Online Returns Settings'
  mapping:
    status:
      type: boolean
      label: 'Config to enable/disable Online Returns feature'

alshaya_online_returns.return_confirmation:
  type: sequence
  label: 'Return confirmation settings'
  sequence:
    - type: address_zone_territory

return_whats_next_row:
  type: mapping
  label: 'Whats next row'
  mapping: 
    title:
      type: label
      label: 'Title'
    description:
      type: text
      label: 'Description'
    icon:
      type: string
      label: 'Icon'
    hide_this_row:
      type: boolean
      label: 'Hide This Row'
