acq_checkoutcom.settings:
  type: config_entity
  label: 'checkout.com config'
  mapping:
    debug:
      type: boolean
      label: 'Debug mode'
    mada_enabled:
      type: boolean
      label: 'Mada bin verification'
    verify_3dsecure:
      type: boolean
      label: '3D Secure Verification'
    api_cache_time:
      type: integer
      label: 'api cache time'
    env:
      type: string
      label: 'Environment to use (sandbox / live)'
    base_uri:
      type: mapping
      label: 'Environment to use (sandbox / live)'
      mapping:
        sandbox:
          type: string
          label: 'Sandbox base_uri'
        live:
          type: string
          label: 'live base_uri'
