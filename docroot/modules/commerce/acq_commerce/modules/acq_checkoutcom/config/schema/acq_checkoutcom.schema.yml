acq_checkoutcom.settings:
  type: config_entity
  label: 'checkout.com config'
  mapping:
    debug:
      type: boolean
      label: 'Debug mode'
    env:
      type: string
      label: 'Environment to use (sandbox / live)'
    base_uri:
      type: mapping
      label: 'Environment to use (sandbox / live)'
      mapping:
        sandbox:
          type: string
          label: 'Sandbox base_uri'
        live:
          type: string
          label: 'live base_uri'
