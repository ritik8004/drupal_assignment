acq_checkoutcom.settings:
  type: config_entity
  label: 'checkout.com config'
  mapping:
    debug:
      type: boolean
      label: 'Debug mode'
    api_cache_time:
      type: integer
      label: 'api cache time'
    apple_pay_allowed_in:
      type: string
      label: 'Apple Pay allowed in'
    base_uri:
      type: mapping
      label: 'Base uri based on environment to use'
      mapping:
        sandbox:
          type: string
          label: 'Sandbox base_uri'
        live:
          type: string
          label: 'live base_uri'
