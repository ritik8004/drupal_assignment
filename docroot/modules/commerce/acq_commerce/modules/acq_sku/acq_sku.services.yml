services:
  plugin.manager.sku:
    class: \Drupal\acq_sku\AcquiaCommerce\SKUPluginManager
    parent: default_plugin_manager

  acq_sku.category_manager:
    class: Drupal\acq_sku\ConductorCategoryManager
    arguments:
      - '@entity_type.manager'
      - '@acq_commerce.client_factory'
      - '@entity.query'
      - '@logger.factory'

  acq_sku.category_repo:
    class: Drupal\acq_sku\ConductorCategoryRepository
    arguments:
      - '@entity_type.manager'
      - '@entity.query'
      - '@logger.factory'
      - 'acq_product_category'

  acq_sku.download_images_queue:
    class: Drupal\acq_sku\DownloadImagesQueue

  acq_sku.add_to_cart_error_event:
    class: Drupal\acq_sku\EventSubscriber\AddToCartErrorEventSubscriber
    tags:
      - { name: 'event_subscriber' }
