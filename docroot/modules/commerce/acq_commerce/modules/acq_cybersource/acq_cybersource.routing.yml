acq_cybersource.settings_form:
  path: '/admin/commerce/config/cybersource'
  defaults:
    _form: '\Drupal\acq_cybersource\Form\CybersourceSettingsForm'
    _title: 'Cybersource Settings'
  requirements:
    _permission: 'access administration pages'

acq_cybersource.get_token:
  path: '/cybersource/get-token'
  defaults:
    _title: ''
    _controller: '\Drupal\acq_cybersource\Controller\CybersourceController::getToken'
  requirements:
    _permission: 'access content'

acq_cybersource.process_token:
  path: '/cybersource/process-token'
  defaults:
    _title: ''
    _controller: '\Drupal\acq_cybersource\Controller\CybersourceController::processToken'
  requirements:
    _permission: 'access content'
