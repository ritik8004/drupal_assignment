acq_cart.cart:
  path: '/cart'
  defaults:
    _form: '\Drupal\acq_cart\Form\CustomerCartForm'
    _title: 'Cart'
  requirements:
    _permission: 'access cart page'

acq_cart.getMiniCartRender:
  path: '/mini-cart'
  defaults:
    _controller: '\Drupal\acq_cart\Controller\getMiniCart::content'
    _title: 'Cart'
  requirements:
    _permission: 'access content'

acq_cart.cart_config:
  path: '/admin/commerce/config/cart'
  defaults:
    _form: '\Drupal\acq_cart\Form\CartConfigForm'
    _title: 'Cart Configuration'
  requirements:
    _permission: 'access commerce administration pages'
