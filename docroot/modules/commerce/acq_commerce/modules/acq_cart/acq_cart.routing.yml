acq_cart.cart:
  path: '/cart'
  defaults:
    _form: '\Drupal\acq_cart\Form\CustomerCartForm'
    _title: 'Cart'
  requirements:
    _permission: 'access cart page'

acq_cart.getMiniCartRender:
  path: '/mini-cart'
  defaults:
    _controller: '\Drupal\acq_cart\Controller\getMiniCart::content'
    _title: 'Cart'
  requirements:
    _permission: 'access content'
