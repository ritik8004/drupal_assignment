alshaya_ve_non_transac.ve_settings_form:
  path: '/admin/config/ve-settings'
  defaults:
    _form: '\Drupal\alshaya_ve_non_transac\Form\VeSettingsForm'
    _title: 'VE settings'
  requirements:
    _permission: 'administer ve settings'
alshaya_ve_non_transac.appointment_modal_form:
  path: '/book-appointment'
  defaults:
    _title: 'Book An Appointment'
    _controller: '\Drupal\alshaya_ve_non_transac\Controller\BookingAppointmentController::openBookAppointmentModal'
  requirements:
    _permission: 'access content'
  localized_options:
    attributes:
      class:
        fa-drupal
