langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_search_content
    - search_api.server.non_transac_acquia_search_server
  module:
    - node
    - search_api
id: non_transac_acquia_solr_search_index
name: 'Non-transac Solr search index'
description: ''
read_only: false
field_settings:
  field_search_content:
    label: 'Search content'
    datasource_id: 'entity:node'
    property_path: field_search_content
    type: text
    dependencies:
      config:
        - field.storage.node.field_search_content
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - advanced_page
        - static_html
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: false
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: false
    fields:
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: false
    fields:
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
  rendered_item: {  }
  stemmer:
    all_fields: false
    fields:
      - title
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  tokenizer:
    all_fields: false
    fields:
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: non_transac_acquia_search_server
