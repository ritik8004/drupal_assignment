title: 'Latest from Justice'
description: 'news letter sign up form.'
elements: |
  full_name:
    '#title': 'Full Name'
    '#placeholder': 'Full Name'
    '#type': textfield
    '#required': true
  mobile_number:
    '#type': mobile_number
    '#title': 'Mobile number'
    '#placeholder': 'Mobile number'
    '#verify': none
    '#required': false
  email:
    '#title': 'Email Address'
    '#placeholder': 'Email Address'
    '#type': email
    '#required': true
  exclusive_deals:
    '#type': checkbox
    '#title': 'I agree that I am 18+ and would like to receive messages about advertisements, promotions, campaigns etc. through email'
    '#required': true
    '#required_error': 'please agree the terms and condition'
