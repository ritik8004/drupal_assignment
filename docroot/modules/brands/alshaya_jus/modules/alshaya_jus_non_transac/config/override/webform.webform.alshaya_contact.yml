title: 'We value your feedback'
description: 'Let us know what you think'
elements: |
  let_us_know_what_you_think:
    '#type': label
    '#title': 'Let us know what you think'
    '#attributes':
      class:
        - feedback-title
  we_value_your_feedback:
    '#type': select
    '#title': 'We value your feedback'
    '#options':
      'Related to the Brand': 'Related to the Brand'
      'The quality of customer service': 'The quality of customer service'
      'Information on Product Range ': 'Information on Product Range '
      'Store Details': 'Store Details'
      Other: Other
    '#empty_option': 'Select the type of enquiry'
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#placeholder': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#placeholder': 'Last name'
    '#required': true
  mobile_number:
    '#type': mobile_number
    '#title': 'Mobile number'
    '#verify': none
    '#required': false
  email:
    '#type': email
    '#title': 'Email Address'
    '#placeholder': 'Email Address'
    '#required': true
  message:
    '#type': textarea
    '#title': Message
    '#placeholder': Message
    '#required': true
    '#maxlength': 220
  tnc:
    '#type': checkbox
    '#title': 'I agree that I am 18+ and would like to receive messages about advertisements, promotions, campaigns etc. through email'
    '#required': true
    '#required_error': 'please agree the terms and condition'
