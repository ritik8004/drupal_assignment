base_url: 'https://lp2.hm.com/hmgoepprod'
origin: 'dam'
dimensions:
  plp:
    width: 222
    height: 333
  pdp_main:
    width: 384
    height: 576
  pdp_thumbnail:
    width: 74
    height: 111
  pdp_zoom:
    width: 1152
    height: 1728
  pdp_fullscreen:
    width: 758
    height: 1137
  swatch:
    width: 11
    height: 21
  cart:
    width: 74
    height: 111
# Weights are used to sort asset-types. Items with lower weight get precedence
# while displaying them.
weights:
  plp:
    Lookbook: 1
    DescriptiveStillLife: 2
    DescriptiveDetail: 3
    MODEL_IMAGE: 3
    DETAIL_IMAGE: 4
  plp_hover:
    DescriptiveStillLife: 1
    Lookbook: 2
    DescriptiveDetail: 3
    MODEL_IMAGE: 3
    DETAIL_IMAGE: 4
  pdp:
    Lookbook: 1
    Environmental: 2
    CreativeDetail: 3
    DescriptiveStillLife: 4
    Pictogram: 5
    DescriptiveDetail: 6
    MODEL_IMAGE: 1
    DETAIL_IMAGE: 2
  teaser:
    Lookbook: 1
    DescriptiveStillLife: 2
    MODEL_IMAGE: 3
    DETAIL_IMAGE: 4
  swatch:
    Lookbook: 1
    DescriptiveStillLife: 2
    MODEL_IMAGE: 3
    DETAIL_IMAGE: 4
  cart:
    Lookbook: 1
    DescriptiveStillLife: 2
    MODEL_IMAGE: 3
    DETAIL_IMAGE: 4
  angle:
    - 1C
    - 1L
    - 1R
    - 2C
    - 2L
    - 2R
    - 8C
    - 8L
    - 8R
    - 7C
    - 7L
    - 7R
    - 3C
    - 3L
    - 3R
    - 9C
    - 9L
    - 9R
    - NO_ANGLE
style_identifiers:
  plp: 'file:/product/listing'
  pdp_main: 'file:/product/main'
  pdp_thumbnail: 'file:/product/thumb'
  pdp_zoom: 'file:/product/zoom'
  pdp_fullscreen: 'file:/product/fullscreen'
  teaser: 'file:/product/style'
  swatch: 'file:/product/miniature'
  cart: 'file:/product/thumb'
