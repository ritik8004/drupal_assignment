services:
  alshaya_hm.product_info_requested_event:
    class: Drupal\alshaya_hm\EventSubscriber\ProductInfoRequestedEventSubscriber
    arguments:
      - '@alshaya_acm_product.skumanager'
      - '@config.factory'
      - '@renderer'
    tags:
      - { name: 'event_subscriber' }

  alshaya_hm.algolia_index_event:
    class: Drupal\alshaya_hm\EventSubscriber\AlgoliaIndexEventSubscriber
    arguments:
      - '@alshaya_acm_product.skumanager'
      - '@alshaya_product_options.swatches'
      - '@alshaya_acm_product.sku_images_manager'
    tags:
      - { name: 'event_subscriber' }
