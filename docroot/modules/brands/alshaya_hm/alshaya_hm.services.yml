services:
  alshaya_hm.product_info_requested_event:
    class: Drupal\alshaya_hm\EventSubscriber\ProductInfoRequestedEventSubscriber
    arguments:
      - '@alshaya_acm_product.skumanager'
      - '@config.factory'
      - '@renderer'
    tags:
      - { name: 'event_subscriber' }

  alshaya_hm.preprocess_alshaya_magazine_event:
    class: '\Drupal\alshaya_hm\EventSubscriber\PreprocessMagazineSubscriber'
    arguments:
      - '@alshaya_acm_product.skumanager'
      - '@acq_sku.product_info_helper'
    tags:
      - { name: 'event_subscriber' }
