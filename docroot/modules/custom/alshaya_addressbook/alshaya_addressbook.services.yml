services:
  alshaya_addressbook.route_subscriber:
    class: Drupal\alshaya_addressbook\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  alshaya_addressbook.address_subscriber:
    class: Drupal\alshaya_addressbook\EventSubscriber\AddressFormatSubscriber
    tags:
      - { name: event_subscriber }
  alshaya_addressbook.mobile_util:
    class: Drupal\alshaya_addressbook\Decorator\AddressBookMobileUtilDecorator
    decorates: mobile_number.util
    arguments: ['@alshaya_addressbook.mobile_util.inner', '@config.factory', '@flood', '@entity_field.manager', '@module_handler', '@country_manager', '@token']
