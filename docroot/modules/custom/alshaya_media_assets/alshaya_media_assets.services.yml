services:
  cache.pims_files:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin, default_backend: cache.backend.permanent_database }
    factory: cache_factory:get
    arguments: [pims_files]

  alshaya_media_assets.skuassetsmanager:
    class: Drupal\alshaya_media_assets\Services\SkuAssetManager
    arguments:
      - '@config.factory'
      - '@current_route_match'
      - '@alshaya_acm_product.skumanager'
      - '@plugin.manager.sku'
      - '@entity_type.manager'
      - '@module_handler'
      - '@alshaya_acm_product.cache_manager'
      - '@cache.pims_files'
      - '@http_client'
      - '@logger.factory'
      - '@datetime.time'
      - '@file.usage'
      - '@lock.persistent'
      - '@cache.media_file_mapping'
      - '@file_system'
      - '@language_manager'
      - '@database'
