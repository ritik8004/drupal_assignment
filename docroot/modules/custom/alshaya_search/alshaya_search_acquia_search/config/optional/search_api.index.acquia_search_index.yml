langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_skus
    - search_api.server.acquia_search_server
    - field.storage.node.body
    - search_api.server.solr
  module:
    - acq_sku
    - search_api
    - node
id: acquia_search_index
name: 'Acquia Search Solr Index'
description: ''
read_only: false
field_settings:
  color:
    label: Color
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:attr_color'
    type: string
    boost: 0.5
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 2
  brand:
    label: Brand
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:attr_product_brand'
    type: string
    boost: 0.3
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  final_price:
    label: 'Final Price'
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:final_price'
    type: decimal
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  attr_size:
    label: Size
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:attr_size'
    type: string
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  attr_product_collection:
    label: Collection
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:attr_product_collection'
    type: string
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  attr_at_glance:
    label: 'At a glance'
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:attr_at_glance'
    type: text
    boost: 0.8
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  attr_style:
    label: Style
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:attr_style'
    type: text
    boost: 0.2
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  sku:
    label: SKU
    datasource_id: 'entity:node'
    property_path: 'field_skus:entity:sku'
    type: text
    boost: 0.1
    dependencies:
      config:
        - field.storage.node.field_skus
      module:
        - acq_sku
  body:
    label: 'Marketing Text'
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - acq_product
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  rendered_item: {  }
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: acquia_search_server
