alshaya_search.settings:
  type: config_object
  label: 'Search sort options settings'
  mapping:
    sort_options:
      type: sequence
      label: 'Sort options keys'
    use_brand_specific_core:
      type: boolean
      label: 'Use brand specific core'
    search_field_placeholder:
      type: label
      label: 'Search field placeholder'
    sort_options_labels:
      type: sequence
      label: 'Sort options values'
      sequence:
        type: mapping
        label: 'Sort options value with label'
        mapping:
          value:
            type: string
            label: 'Value'
          label:
            type: label
            label: 'Label'
