langcode: en
dependencies:
  module:
    - search_api_solr
id: acquia_search_server
name: 'Acquia Search Local Solr server'
description: ''
status: false
backend: search_api_solr
backend_config:
  autocorrect_spell: true
  autocorrect_suggest_words: true
  excerpt: false
  highlight_data: false
  retrieve_data: false
  sasm_domain: generic
  sasm_language_unspecific_fallback_on_schema_issues: true
  sasm_limit_search_page_to_content_language: true
  sasm_search_page_include_language_independent: false
  site_hash: true
  skip_schema_check: false
  suggest_corrections: false
  suggest_suffix: true
  suggest_words: false
  connector: standard
  connector_config:
    scheme: http
    timeout: 5
    index_timeout: 10
    optimize_timeout: 15
    solr_version: ''
    http_method: AUTO
    jmx: 0
  server_prefix: ''
