alshaya_seo.settings:
  type: config_object
  label: 'SEO Settings'
  mapping:
    sub_category_to_show:
      type: integer
      label: 'Number of sub categories to show'

alshaya_seo.google_knowledge_graph:
  type: config_object
  label: 'Google Knowledge Graph'
  mapping:
    same_as:
      type: text
      label: 'Same As'
    contact_telephone:
      type: label
      label: 'Contact Telephone'
    contact_type:
      type: label
      label: 'Contact Type'
    contact_areaserved:
      type: label
      label: 'Contact Area Served'
    contact_option:
      type: label
      label: 'Contact Option'
    langcode:
      type: string
      label: 'Language code'
