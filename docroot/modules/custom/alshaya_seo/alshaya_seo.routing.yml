alshaya_seo.google_knowledge_graph_form:
  path: '/admin/config/search/google-knowledge-graph'
  defaults:
    _form: '\Drupal\alshaya_seo\Form\GoogleKnowledgeGraphConfigForm'
    _title: 'Google Knowledge Graph'
  requirements:
    _permission: 'access google knowledge graph'
alshaya_seo.sitemap:
  path: '/sitemap'
  defaults:
    _controller: '\Drupal\alshaya_seo\Controller\AlshayaSeoController::siteMap'
    _title: 'site map'
  requirements:
    _access: 'TRUE'
alshaya_seo.settings:
  path: '/admin/seo-settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'SEO Settings'
  requirements:
    _role: 'seo_admin'
