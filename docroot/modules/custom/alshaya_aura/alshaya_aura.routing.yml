alshaya_aura.aura_loyalty_config:
  path: '/admin/config/alshaya/aura-loyalty'
  defaults:
    _form: '\Drupal\alshaya_aura\Form\AlshayaAuraSettingsForm'
    _title: 'Alshaya AURA Configurations'
  requirements:
    _permission: 'administer site configuration'

alshaya_aura.my_loyalty_club:
  path: '/user/{user}/loyalty-club'
  defaults:
    _controller: '\Drupal\alshaya_aura\Controller\AlshayaLoyaltyController::loyaltyClub'
    _title_callback: '\Drupal\alshaya_aura\Controller\AlshayaLoyaltyController::getLoyaltyClubTitle'
  requirements:
    _entity_access: 'user.update'
  options:
    parameters:
      user:
        type: entity:user

alshaya_aura.loyalty_club:
  path: '/loyalty-club'
  defaults:
    _controller: '\Drupal\alshaya_aura\Controller\AlshayaLoyaltyController::loyaltyClub'
    _title_callback: '\Drupal\alshaya_aura\Controller\AlshayaLoyaltyController::getLoyaltyClubTitle'
  requirements:
    _permission: 'access content'
