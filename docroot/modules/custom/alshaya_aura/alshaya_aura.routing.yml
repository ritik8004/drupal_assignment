alshaya_aura.aura_loyalty_config:
  path: '/admin/config/alshaya/aura-loyalty'
  defaults:
    _form: '\Drupal\alshaya_aura\Form\AlshayaAuraSettingsForm'
    _title: 'Alshaya AURA Configurations'
  requirements:
    _permission: 'administer site configuration'

alshaya_aura.user_points:
  path: '/get/aura/user-points'
  defaults:
    _title: 'User Points'
    _controller: '\Drupal\alshaya_aura\Controller\AlshayaAuraController::userPoints'
  requirements:
    _permission: 'access content'
