services:
  alshaya_social_facebook.event_subscriber:
    class: Drupal\alshaya_social_facebook\EventSubscriber\AlshayaSocialFacebookSubscriber
    tags:
      - { name: event_subscriber }
    arguments:
      - '@plugin.network.manager'
      - '@social_auth_facebook.manager'
      - '@alshaya_acm_customer.helper'
      - '@logger.factory'

  alshaya_social_facebook.route_subscriber:
    class: Drupal\alshaya_social_facebook\Routing\AlshayaSocialFacebookRouteSubscriber
    tags:
      - { name: event_subscriber }

  alshaya_social_facebook.social_auth_facebook_manager:
    class: Drupal\alshaya_social_facebook\AlshayaSocialFacebookAuthManager
    decorates: 'social_auth_facebook.manager'
    decoration_priority: 9
    public: false
    arguments:
      - '@alshaya_social_facebook.social_auth_facebook_manager.inner'
      - '@request_stack'
      - '@language_manager'
      - '@logger.factory'
      - '@event_dispatcher'
      - '@entity_field.manager'
      - '@url_generator.non_bubbling'
      - '@social_auth_facebook.persistent_data_handler'
