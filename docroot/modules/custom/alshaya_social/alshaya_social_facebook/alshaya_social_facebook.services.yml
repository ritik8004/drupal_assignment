services:
  alshaya_social_facebook.event_subscriber:
    class: Drupal\alshaya_social_facebook\EventSubscriber\AlshayaSocialFacebookSubscriber
    tags:
      - { name: event_subscriber }
    arguments:
      - '@plugin.network.manager'
      - '@social_auth_facebook.manager'
      - '@alshaya_acm_customer.helper'
      - '@logger.factory'

  alshaya_social_facebook.route_subscriber:
    class: Drupal\alshaya_social_facebook\Routing\AlshayaSocialFacebookRouteSubscriber
    tags:
      - { name: event_subscriber }
