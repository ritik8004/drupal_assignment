alshaya_js_optimisations.settings:
  type: config_object
  label: 'JS Performance Settings'
  mapping:
    enable_uglification:
      type: boolean
      label: 'Enable JS Uglification'
    critical_js:
      type: mapping
      label: 'Critical JS and Categorisation settings'
      mapping:
        status:
          type: boolean
          label: 'Enable Critical JS and Categorisation'
        ie_only:
          type: string
          label: 'IE Only Scripts'
        site_libraries:
          type: string
          label: 'Site Libraries'
        handlebars:
          type: string
          label: 'Handlebar Templates'
        rcs_listeners:
          type: string
          label: 'RCS Event Listeners'
        critical:
          type: string
          label: 'Critical Scripts'
        sitewide_1:
          type: string
          label: 'Sitewide Scripts 1'
        sitewide_2:
          type: string
          label: 'Sitewide Scripts 2'
        processed_libraries:
          type: string
          label: 'Processed JS categories with dependencies'
