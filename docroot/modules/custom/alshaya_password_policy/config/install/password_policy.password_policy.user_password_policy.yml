id: user_password_policy
label: 'User password policy'
password_reset: 0
langcode: en
policy_constraints:
  0:
    id: password_length
    character_length: 7
    character_operation: minimum
  2:
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
  3:
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  4:
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  5:
    id: password_spaces
  6:
    id: password_policy_history_constraint
    history_repeats: '4'
roles:
  authenticated: authenticated
