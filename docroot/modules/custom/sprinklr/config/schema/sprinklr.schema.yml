sprinklr.settings:
  type: config_object
  label: 'Sprinklr settings'
  mapping:
    sprinklr_enabled:
      type: boolean
      label: 'Config to enable/disable sprinklr chatbot'
    allowed_urls:
      type: string
      label: 'List of URLs for sprinklr chatbot integration'
    app_id:
      type: text
      label: 'App id required to connect with sprinklr'
