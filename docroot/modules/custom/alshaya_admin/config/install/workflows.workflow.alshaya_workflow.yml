langcode: en
status: true
dependencies:
  config:
    - node.type.advanced_page
    - node.type.department_page
  module:
    - content_moderation
id: alshaya_workflow
label: 'Alshaya Workflow'
type: content_moderation
type_settings:
  states:
    approved:
      label: Approved
      published: false
      default_revision: false
      weight: 1
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 2
    needs_review:
      label: 'Pending review'
      published: false
      default_revision: false
      weight: 3
    published:
      label: Published
      published: true
      default_revision: true
      weight: 4
  transitions:
    draft_draft:
      label: 'Create New Draft'
      from:
        - draft
      to: draft
      weight: 1
    draft_needs_review:
      label: 'Request Review'
      from:
        - draft
      to: needs_review
      weight: 2
    draft_published:
      label: Publish
      from:
        - draft
      to: published
      weight: 3
    from_approved_to_draft:
      label: 'From Approved To Draft'
      from:
        - approved
      to: draft
      weight: 4
    from_approved_to_pending_review:
      label: 'From Approved To Pending Review'
      from:
        - approved
      to: needs_review
      weight: 5
    from_approved_to_published:
      label: 'From Approved To published'
      from:
        - approved
      to: published
      weight: 6
    from_draft_to_approved:
      label: 'From Draft to Approved'
      from:
        - draft
      to: approved
      weight: 7
    from_pending_review_to_approved:
      label: 'From Pending review To Approved'
      from:
        - needs_review
      to: approved
      weight: 8
    needs_review_draft:
      label: 'Send Back to Draft'
      from:
        - needs_review
      to: draft
      weight: 9
    needs_review_needs_review:
      label: 'Keep in Review'
      from:
        - needs_review
      to: needs_review
      weight: 10
    needs_review_published:
      label: Publish
      from:
        - needs_review
      to: published
      weight: 11
    published_draft:
      label: 'Create New Draft'
      from:
        - published
      to: draft
      weight: 12
    published_published:
      label: Publish
      from:
        - published
      to: published
      weight: 13
  entity_types:
    node:
      - advanced_page
