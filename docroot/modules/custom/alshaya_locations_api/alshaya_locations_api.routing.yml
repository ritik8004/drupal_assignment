alshaya_locations_api.stores:
  path: '/alshaya-locations/stores-list'
  defaults:
    _controller: '\Drupal\alshaya_locations_api\Controller\AlshayaLocationsController::stores'
    _title: 'Store Locations'
  requirements:
    # All user should able to access search page.
    _access: 'TRUE'
alshaya_locations_api.local:
  path: '/alshaya-locations/local'
  defaults:
    _controller: '\Drupal\alshaya_locations_api\Controller\AlshayaLocationsController::local'
    _title: 'Store Locations'
  requirements:
    # All user should able to access search page.
    _access: 'TRUE'
