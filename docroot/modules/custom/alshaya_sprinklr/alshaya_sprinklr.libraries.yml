# Not adding 'sprinklr' library dependencies to avoid
# loading of custom library after the libraries
# attached by 'sprinklr' module, which causes the issue
# with working of 'alshaya_sprinklr' module.
# Custom Library for sprinklr chatbot.
alshaya_sprinklr:
  version: 1.0.0
  js:
    js/alshaya_sprinklr.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once

# Custom library to trigger sprinklr chatbot events.
# This library contains the operations that need to
# to be run after all the required sprinklr scripts
# are executed therefore we are adding dependency on
# sprinklr library here.
alshaya_sprinklr_events:
  version: 1.0.0
  js:
    js/alshaya_sprinklr_events.js: {}
  dependencies:
    - core/drupalSettings
    - sprinklr/sprinklr
