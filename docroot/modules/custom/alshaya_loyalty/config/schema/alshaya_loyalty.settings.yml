# Schema for the configuration files of the alshaya loyalty settings.

alshaya_loyalty.settings:
  type: config_object
  label: 'Custom loyalty settings'
  mapping:
    apcn_max_length:
      type: label
      label: 'Max. Length'
    apcn_value_starts_with:
      type: label
      label: 'Value starts with'
    privilege_card_earn_text:
      type: label
      label: 'PRIVILEGES CLUB card earn text'
    enable_disable_loyalty:
      # Keeping this to integer as we don't want to enable/disable only for one language.
      type: integer
      label: 'Enable or disable loyalty on site'
    langcode:
      type: string
      label: 'Language code'
