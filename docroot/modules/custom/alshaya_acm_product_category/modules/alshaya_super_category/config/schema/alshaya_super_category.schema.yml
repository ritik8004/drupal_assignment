alshaya_super_category.settings:
  type: config_object
  label: 'Category Menu settings'
  mapping:
    status:
      type: boolean
      label: 'Enable super category feature'
    default_category_tid:
      type: integer
      label: 'Default parent term id for main menu'
    solr_boost:
      type: integer
      label: 'Solr search boost value for super category related search'
    product_path_alter:
      type: boolean
      label: 'Alter product path alias'
    footer_menu_blocks:
      type: sequence
      label: 'Menu types that needs to alter for footer'
      sequence:
        type: string
        label: 'Menu type'
    show_brand_filter:
      type: boolean
      label: 'Show brand filter facet.'
    use_super_category_url_for_logo:
      type: boolean
      label: 'Enable/Disable use of super category url for logo.'
    show_search_banner_in_super_category_page:
      type: boolean
      label: 'Enable/Disable search banner in all super category home pages.'
