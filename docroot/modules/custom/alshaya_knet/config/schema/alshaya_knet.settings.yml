alshaya_knet.settings:
  type: config_object
  label: 'K-Net Settings'
  mapping:
    tranportal_id:
      type: string
      label: 'Tranportal id'
    tranportal_password:
      type: string
      label: 'Tranportal password'
    terminal_key:
      type: string
      label: 'Terminal key'
    knet_url:
      type: string
      label: 'Knet url'
    resource_path:
      type: string
      label: 'Resource path'
    use_secure_response_url:
      type: integer
      label: 'Use secure response url'
    alias:
      type: string
      label: 'Alias'
    knet_language_code:
      type: label
      label: 'K-Net Language code'
    knet_currency_code:
      type: string
      label: 'K-Net Currency code'
    langcode:
      type: string
      label: 'Language code'
    knet_udf5_prefix:
      type: string
      label: 'UDF5 prefix'
