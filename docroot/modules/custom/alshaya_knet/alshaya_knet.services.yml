services:
  alshaya_knet.helper:
    class: Drupal\alshaya_knet\Helper\KnetHelper
    arguments:
      - '@config.factory'
      - '@state'
      - '@logger.channel.knet'

  logger.channel.knet:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['alshaya_knet']
