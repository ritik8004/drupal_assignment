alshaya_acm.settings:
  type: config_object
  label: 'Alshaya ACM settings'
  mapping:
    api_cache_time:
      type: integer
      label: 'API cache time'
    display_crosssell:
      type: boolean
      label: 'Show / hide cross-sell products'
    pdp_show_specifications:
      type: boolean
      label: 'PDP show / hide specification'
    show_crosssell_as_matchback:
      type: boolean
      label: 'Show cross sell as matchback'
    append_each_to_price:
      type: boolean
      label: 'Append each to price'
    quantity_limit_enabled:
      type: boolean
      label: 'Enable Quantity limit'
    display_upsell:
      type: boolean
      label: 'Show / hide upsell products on PDP'
    display_related:
      type: boolean
      label: 'Show/ hide related products on PDP'
    hide_max_qty_limit_message:
      type: boolean
      label: 'Show / hide max qty limited message on PDP/Cart'
