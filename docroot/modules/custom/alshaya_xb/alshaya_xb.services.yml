services:
  alshaya_xb.set_xb_cookie_subscriber:
    class: Drupal\alshaya_xb\EventSubscriber\SetXBCookieSubscriber
    arguments:
      - '@request_stack'
      - '@alshaya_xb.domain_config_overrides'
    tags:
      - { name: event_subscriber }

  alshaya_xb.route_subscriber:
    class: Drupal\alshaya_xb\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }

  alshaya_xb.domain_config_overrides:
    class: Drupal\alshaya_xb\Service\DomainConfigOverrides
    arguments:
      - '@config.factory'
      - '@request_stack'

  alshaya_xb.alshaya_api:
    public: false
    class: Drupal\alshaya_xb\Service\AlshayaApiWrapperXbDecorator
    decorates: alshaya_api.api
    parent: 'alshaya_api.api'
    calls:
      - [ setDomainConfigOverrides, [ '@alshaya_xb.domain_config_overrides' ] ]

  alshaya_xb.price_helper:
    public: false
    class: Drupal\alshaya_xb\Service\SkuPriceHelperXbDecorator
    decorates: alshaya_acm_product.price_helper
    parent: 'alshaya_acm_product.price_helper'
    calls:
      - [ setDomainConfigOverrides, [ '@alshaya_xb.domain_config_overrides' ] ]

  alshaya_xb.feeds_helper:
    public: false
    class: Drupal\alshaya_xb\Service\FeedsXbDecorator
    decorates: alshaya_feed.generate
    parent: 'alshaya_feed.generate'
