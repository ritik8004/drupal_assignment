services:
  alshaya_behat.helper:
    class: \Drupal\alshaya_behat\Service\AlshayaBehatHelper
    arguments:
      - '@database'
      - '@http_kernel.basic'
      - '@acq_sku.stock_manager'
      - '@alshaya_acm_product.skumanager'
      - '@entity.repository'
      - '@entity_type.manager'
      - '@acq_commerce.api'
      - '@alshaya_api.api'
      - '@request_stack'

  alshaya_behat.response_subscriber:
    class: Drupal\alshaya_behat\EventSubscriber\AlshayaBehatResponseSubscriber
    tags:
      - { name: event_subscriber }
    arguments:
      - '@request_stack'
      - '@tempstore.private'
