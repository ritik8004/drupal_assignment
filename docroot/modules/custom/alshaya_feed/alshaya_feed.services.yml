services:
  logger.channel.alshaya_feed:
    parent: logger.channel_base
    arguments: ['alshaya_feed']

  alshaya_feed.generate:
    class: Drupal\alshaya_feed\AlshayaFeed
    arguments:
      - '@entity_type.manager'
      - '@file_system'
      - '@language_manager'
      - '@entity.repository'
      - '@alshaya_feed.sku_info'
      - '@twig'

  alshaya_feed.sku_info:
    class: Drupal\alshaya_feed\SkuInfoHelper
    arguments:
      - '@entity_type.manager'
      - '@language_manager'
      - '@alshaya_acm_product.skumanager'
      - '@config.factory'
      - '@entity.repository'
      - '@alshaya_acm_product.sku_images_manager'
      - '@module_handler'
