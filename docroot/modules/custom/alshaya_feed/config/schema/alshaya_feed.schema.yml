alshaya_feed.settings:
  type: config_object
  label: 'Alshaya Feed settings'
  mapping:
    cache_time:
      type: integer
      label: 'Cache time in seconds.'
    batch_size:
      type: integer
      label: 'batch size to process feeds.'
    categories_to_exclude:
      type: sequence
      label: 'List of words to exclude from categories.'
    brand_fields:
      type: sequence
      label: 'List of brand specific fields for the feed.'
