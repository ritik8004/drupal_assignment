alshaya_acm_knet.settings:
  path: '/admin/commerce/config/knet-settings'
  defaults:
    _form: '\Drupal\alshaya_acm_knet\Form\KnetSettingsForm'
    _title: 'K-Net settings'
  requirements:
    _permission: 'access commerce administration pages'

alshaya_acm_knet.response:
  path: '/knet/response'
  defaults:
    _controller: '\Drupal\alshaya_acm_knet\Controller\KnetController::response'
    _title: ''
  requirements:
    _permission: 'access content'
  options:
    _maintenance_access: TRUE

