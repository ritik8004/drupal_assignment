alshaya_acm_knet.response:
  path: '/knet/response'
  defaults:
    _controller: '\Drupal\alshaya_acm_knet\Controller\KnetController::response'
    _title: ''
  requirements:
    _permission: 'access content'

alshaya_acm_knet.success:
  path: '/knet/success/{state_key}'
  defaults:
    _controller: '\Drupal\alshaya_acm_knet\Controller\KnetController::success'
    _title: ''
  requirements:
    _permission: 'access content'

alshaya_acm_knet.error:
  path: '/knet/error/{order_id}'
  defaults:
    _controller: '\Drupal\alshaya_acm_knet\Controller\KnetController::error'
    _title: 'Error'
  requirements:
    _permission: 'access content'

alshaya_acm_knet.internal_error:
  path: '/knet/error/{state_key}'
  defaults:
    _controller: '\Drupal\alshaya_acm_knet\Controller\KnetController::internalError'
    _title: 'Error'
  requirements:
    _permission: 'access content'
