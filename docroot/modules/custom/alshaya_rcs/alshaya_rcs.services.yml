services:
  alshaya_rcs.feature_status_helper:
    class: Drupal\alshaya_rcs\Services\AlshayaRcsFeatureStatusHelper
    arguments:
      - '@config.factory'

  alshaya_rcs.algolia_index_name_override:
    class: Drupal\alshaya_rcs\AlgoliaRcsSearchIndexNameConfigOverrider
    tags:
      - { name: config.factory.override, priority: -1 }

  alshaya_rcs.algolia_index_type_override:
    class: Drupal\alshaya_rcs\AlgoliaRcsSearchIndexCrudStatusConfigOverrider
    tags:
      - { name: config.factory.override, priority: -1 }
