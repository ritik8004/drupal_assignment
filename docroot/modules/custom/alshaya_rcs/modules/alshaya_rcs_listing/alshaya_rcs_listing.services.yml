services:
  alshaya_rcs_listing.helper:
    class: \Drupal\alshaya_rcs_listing\Services\AlshayaRcsListingHelper
    arguments:
      - '@current_route_match'

  # Decorates alshaya_acm_product_category.carousel_helper.
  alshaya_rcs_listing.carousel_helper:
    class: Drupal\alshaya_rcs_listing\Service\ProductCategoryCarouselHelper
    decorates: alshaya_acm_product_category.carousel_helper
    public: false
    decoration_priority: 1
    arguments:
      - '@language_manager'
      - '@config.factory'
      - '@alshaya_acm_product_category.page'
      - '@entity_type.manager'
  alshaya_rcs_algolia_listing.index_helper:
      class: Drupal\alshaya_rcs_listing\Service\AlshayaRcsAlgoliaIndexHelper
      decorates: alshaya_search_algolia.index_helper
      public: false
      decoration_priority: 1
      arguments:
        - '@alshaya_acm_product.skumanager'
        - '@alshaya_acm_product.sku_images_manager'
        - '@renderer'
        - '@alshaya_acm_product.sku_info'
        - '@logger.factory'
        - '@entity_type.manager'
        - '@entity.repository'
        - '@datetime.time'
        - '@alshaya_acm_product.price_helper'
        - '@alshaya_acm_product_category.sales_category_manager'
        - '@config.factory'
        - '@alshaya_product_options.swatches'
        - '@language_manager'
        - '@alshaya_super_category.super_category_feature_manager'
        - '@alshaya_acm_product_category.product_category_tree'
        - '@alshaya_facets_pretty_paths.pretty_paths_helper'
        - '@facets.manager'
        - '@alshaya_facets_pretty_paths.pretty_aliases'
        - '@acq_sku.product_info_helper'
        - '@module_handler'
        - '@alshaya_acm_product.sku_images_helper'
  alshaya_rcs_listing.department_pages_helper:
    class: Drupal\alshaya_rcs_listing\Service\AlshayaRcsListingDepartmentPagesHelper
    decorates: alshaya_advanced_page.department_page_helper
    public: false
    arguments:
      - '@database'
      - '@current_route_match'
      - '@cache.data'
      - '@entity_type.manager'
  alshaya_rcs_listing.department_page_route_provider:
    decorates: router.route_provider
    priority: -20
    class: Drupal\alshaya_rcs_listing\Service\AlshayaRcsListingDepartmentPageRouteProvider
    arguments:
      - '@database'
      - '@state'
      - '@path.current'
      - '@cache.data'
      - '@path_processor_manager'
      - '@cache_tags.invalidator'
      - 'router'
      - '@language_manager'
      - '@alshaya_advanced_page.department_page_helper'
    tags:
      - { name: event_subscriber }
      - { name: backend_overridable }
  alshaya_rcs_listing.rcs_ph_path_process_subscriber:
    class: Drupal\alshaya_rcs_listing\EventSubscriber\AlshayaRcsPhListingPathProcessorEventSubscriber
    tags:
      - { name: 'event_subscriber' }
    arguments:
      - '@rcs_placeholders.enrichment_helper'
      - '@config.factory'
