services:
  alshaya_rcs_main_menu.rcs_category_menu:
    class: Drupal\alshaya_rcs_main_menu\Service\AlshayaRcsMenuTree
    arguments:
      - '@entity_type.manager'
      - '@language_manager'
      - '@cache.category_ph_tree'
      - '@config.factory'

  cache.category_ph_tree:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin, default_backend: cache.backend.permanent_database }
    factory: cache_factory:get
    arguments: [category_ph_tree]
