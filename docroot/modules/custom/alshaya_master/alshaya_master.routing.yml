alshaya_master.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\alshaya_master\Controller\HomeController::home'
    _title: 'Home'
  requirements:
    _access: 'TRUE'
alshaya_master.redirect_bulk_upload:
  path: '/admin/config/search/redirect/redirect-bulk-add'
  defaults:
    _form: '\Drupal\alshaya_master\Form\AlshayaRedirectPatternForm'
    _title: 'Bulk add redirects'
  requirements:
    _permission: 'administer redirects'
