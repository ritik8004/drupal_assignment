services:
  alshaya_api.api:
    class: Drupal\alshaya_api\AlshayaApiWrapper
    arguments:
      - '@language_manager'
      - '@datetime.time'
      - '@cache.data'
      - '@logger.factory'
      - '@state'
      - '@file_system'
      - '@alshaya_api.mdc_helper'
      - '@module_handler'
      - '@current_user'
      - '@config.factory'

  alshaya_api.mdc_helper:
    class: Drupal\alshaya_api\Helper\MagentoApiHelper
  alshaya_api.graphql_helper:
    class: Drupal\alshaya_api\AlshayGraphqlApiWrapper
    arguments:
      - '@logger.factory'
      - '@http_client'
      - '@config.factory'
      - '@language_manager'
