services:
  alshaya_api.api:
    class: Drupal\alshaya_api\AlshayaApiWrapper
    arguments:
      - '@config.factory'
      - '@language_manager'
      - '@datetime.time'
      - '@cache.data'
      - '@logger.factory'
      - '@acq_commerce.i18n_helper'
      - '@state'
      - '@file_system'
      - '@alshaya_api.mdc_helper'
      - '@module_handler'

  alshaya_api.i18n_helper:
    class: Drupal\alshaya_api\AlshayaI18nHelper
    arguments:
      - '@config.factory'
      - '@language_manager'

  alshaya_api.mdc_helper:
    class: Drupal\alshaya_api\Helper\MagentoApiHelper
