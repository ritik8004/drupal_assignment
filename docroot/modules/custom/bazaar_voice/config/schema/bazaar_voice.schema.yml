bazaar_voice.settings:
  type: config_object
  label: 'BazaarVoice Settings'
  mapping:
    api_base_url:
      type: string
      label: 'A base URL provided by BazaarVoice.'
    conversations_apikey:
      type: string
      label: 'A passkey provided by BazaarVoice.'
    shared_secret_key:
      type: string
      label: 'A shared key provided by BazaarVoice.'
    max_age:
      type: integer
      label: 'Max age to expire user authentication string.'
    api_version:
      type: decimal
      label: 'API version.'
    bvpixel_base_url:
      type: string
      label: 'Base URL for BV pixel script provided by BazaarVoice.'
    locale:
      type: label
      label: 'To get api response based on locale.'
    content_locale:
      type: label
      label: 'To get the reviews data at a regional level.'
    client_name:
      type: string
      label: 'The client name provided by BazaarVoice.'
    site_id:
      type: string
      label: 'The deployment zone set within the BazaarVoice Workbench.'
    environment:
      type: string
      label: 'The deployment environment of BazaarVoice where we implement BV Pixel.'
    pdp_rating_reviews:
      type: boolean
      label: 'Enable/Disable Site wide BazaarVoice Ratings and Review Feature.'
    write_review_submission:
      type: boolean
      label: 'Enable Closed submission for unauthorized user.'
    write_review_tnc:
      type: string
      label: 'URL of BazaarVoice Write Review Terms and Conditon.'
    write_review_guidlines:
      type: string
      label: 'URL of BazaarVoice Write review Guidelines.'
    comment_form_tnc:
      type: string
      label: 'URL of BazaarVoice Comment Form Terms and Condition.'
    screen_name_min_length:
      type: integer
      label: 'Minimum character length for screen name text in comment form.'
    comment_box_min_length:
      type: integer
      label: 'Minimum character length for comment box text in comment form.'
    comment_box_max_length:
      type: integer
      label: 'Maximum character length for comment box text in comment form.'
    bv_content_types:
      type: string
      label: 'Content types of BazaarVoice used with reviews API like comments, products,etc.'
    bv_routes_list:
      type: string
      label: 'List of routes which will be tracked for BazaarVoice analytics.'
    reviews_pagination_type:
      type: string
      label: 'Review listing settings has either load more or pagination to list reviews.'
    reviews_initial_load:
      type: integer
      label: 'Number of reviews on first page load.'
    reviews_on_loadmore:
      type: integer
      label: 'Number of reviews per click of load more.'
    reviews_per_page:
      type: integer
      label: 'Number of reviews per page.'
