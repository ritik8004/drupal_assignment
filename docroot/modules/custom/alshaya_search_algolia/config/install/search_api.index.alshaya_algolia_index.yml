langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_category
    - field.storage.node.body
    - search_api.server.algolia
  module:
    - node
    - search_api
    - alshaya_acm_product
    - alshaya_product
id: alshaya_algolia_index
name: 'Alshaya Algolia Index'
description: ''
read_only: false
field_settings:
  body:
    label: 'Marketing Text'
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_category:
    label: Category
    datasource_id: 'entity:node'
    property_path: field_category
    type: integer
    dependencies:
      config:
        - field.storage.node.field_category
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 3
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - acq_product
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  hierarchy:
    fields:
      field_category: taxonomy_term-parent
    weights:
      preprocess_index: -45
  rendered_item: {  }
  stock_quantity: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 0
server: algolia
