# Schema for the configuration files of the alshaya store finder settings.

alshaya_stores_finder.settings:
  type: config_object
  label: 'Store finder configuration'
  mapping:
    enable_disable_store_finder_search:
      # Keeping this to integer as we don't want to enable/disable only for one language.
      type: integer
      label: 'Enable or disable store finder search on site'
    pdp_click_collect_title:
      type: label
      label: 'PDP: Click and Collect title'
    pdp_click_collect_subtitle:
      type: label
      label: 'PDP: Click and Collect sub-title'
    pdp_click_collect_price:
      type: float
      label: 'PDP: Click and Collect price'
    pdp_click_collect_help_text:
      type: text_format
      label: 'PDP: Click and Collect help text'
    pdp_click_collect_select_option_text:
      type: text_format
      label: 'PDP: Click and Collect select option text'
    load_more_item_limit:
      type: integer
      label: 'Load more item count'
