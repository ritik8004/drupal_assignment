services:
  cache.tabby:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin, default_backend: cache.backend.permanent_database }
    factory: cache_factory:get
    arguments: [ tabby ]

  alshaya_payment_tabby.helper:
    class: Drupal\alshaya_payment_tabby\AlshayaTabbyHelper
    arguments:
      - '@alshaya_api.api'
      - '@current_route_match'
      - '@language_manager'
      - '@config.factory'
      - '@cache.tabby'
      - '@logger.factory'
