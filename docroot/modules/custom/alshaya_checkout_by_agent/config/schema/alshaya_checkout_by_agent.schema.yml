alshaya_checkout_by_agent.settings:
  type: config_object
  label: 'Alshaya Smart Agent Settings'
  mapping:
    checkout_by_agent_enabled:
      type: boolean
      label: 'Config to enable/disable checkout by smart agent.'
    smart_user_agents:
      type: sequence
      label: 'Browser User agents of the smart agents of in-store devices.'
      sequence:
        type: string
        label: 'Browser User Agent'
    smart_agent_ips:
      type: string
      label: 'IP addresses of the smart agents of in-store devices.'
    whatsapp_template:
      type: label
      label: 'WhatsApp Template'
    email_template:
      type: text
      label: Email template to share cart
      translatable: true
    sms_template:
      type: text
      label: SMS template to share cart
      translatable: true
