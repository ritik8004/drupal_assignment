alshaya_checkout_by_agent.smart_agent_settings:
  path: '/admin/config/alshaya/smart-agent-settings'
  defaults:
    _form: '\Drupal\alshaya_checkout_by_agent\Form\AlshayaSmartAgentSettingsForm'
    _title: 'Alshaya Smart Agent Settings'
  requirements:
    _permission: 'administer alshaya config'

alshaya_checkout_by_agent.resume:
  path: '/spc/resume-cart-from-agent'
  defaults:
    _controller: '\Drupal\alshaya_checkout_by_agent\Controller\AlshayaSmartAgentController::resume'
    _title: ''
    _disable_route_normalizer: 'TRUE'
  requirements:
    _permission: 'access content'
