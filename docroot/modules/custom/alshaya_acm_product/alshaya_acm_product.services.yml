services:
  alshaya_acm_product.breadcrumb:
    class: Drupal\alshaya_acm_product\Breadcrumb\AlshayaPDPBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 100 }
    arguments:
      - '@database'
      - '@language_manager'
      - '@entity.repository'
      - '@entity_type.manager'
      - '@module_handler'
      - '@path.validator'
      - '@title_resolver'
      - '@request_stack'
  alshaya_acm_product.skumanager:
    class: Drupal\alshaya_acm_product\SkuManager
    arguments:
      - '@database'
      - '@config.factory'
      - '@current_route_match'
      - '@request_stack'
      - '@entity_type.manager'
      - '@language_manager'
      - '@entity.repository'
      - '@logger.factory'
      - '@acq_sku.linked_sku'
      - '@acq_sku.cart_form_helper'
      - '@module_handler'
      - '@cache.alshaya'
      - '@cache.product_labels'
      - '@cache.alshaya_product'
  alshaya_acm_product.sku_images_manager:
    class: Drupal\alshaya_acm_product\SkuImagesManager
    arguments:
      - '@module_handler'
      - '@config.factory'
      - '@entity_type.manager'
      - '@alshaya_acm_product.skumanager'
  cache.alshaya:
    class: Drupal\Core\Cache\CacheInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [alshaya]
  cache.product_labels:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin, default_backend: cache.backend.permanent_database }
    factory: cache_factory:get
    arguments: [product_labels]
  cache.alshaya_product:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin, default_backend: cache.backend.permanent_database }
    factory: cache_factory:get
    arguments: [alshaya_product]
