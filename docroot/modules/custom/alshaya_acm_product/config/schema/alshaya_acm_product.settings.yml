alshaya_acm_product.settings:
  type: config_object
  label: 'Alshaya ACM Product settings'
  mapping:
    related_items_size:
      type: integer
      label: 'Number of related items to show'
    list_view_items_per_page:
      type: integer
      label: 'Number of items to show on Listing pages'
    brand_logo_base_path:
      type: string
      label: 'Base path on server for Brand Logo'
    brand_logo_extension:
      type: string
      label: 'File extension for Brand Logo'
    not_buyable_message:
      type: text_format
      label: 'Not-buyable product message'
    not_buyable_help_text:
      type: text_format
      label: 'Not-buyable product help text'
    size_guide_link:
      type: integer
      label: 'Enable Size Guide link'
    size_guide_modal_content:
      type: text_format
      label: 'Size guide content'
    vat_text:
      type: label
      label: 'VAT Inclusion text'
    vat_text_footer:
      type: label
      label: 'VAT disclaimer text for the footer'
    langcode:
      type: string
      label: 'Language code'
