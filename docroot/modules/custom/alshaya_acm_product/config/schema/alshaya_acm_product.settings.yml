alshaya_acm_product.settings:
  type: config_object
  label: 'Alshaya ACM Product settings'
  mapping:
    brand_logo_base_path:
      type: string
      label: 'Base path on server for Brand Logo'
    brand_logo_extension:
      type: string
      label: 'File extension for Brand Logo'
    non_buyable_message:
      type: text_format
      label: 'Non-buyable product message'
    non_buyable_help_text:
      type: text_format
      label: 'Non-buyable product help text'
    size_guide_link:
      type: integer
      label: 'Enable Size Guide link'
    size_guide_modal_content:
      type: text_format
      label: 'Size guide content'
    langcode:
      type: string
      label: 'Language code'
