alshaya_acm_product.product_modal:
  path: '/product-quick-view/{node}/{js}'
  defaults:
    _title_callback: '\Drupal\alshaya_acm_product\Controller\ProductController::modalTitle'
    _controller: '\Drupal\alshaya_acm_product\Controller\ProductController::modalView'
  requirements:
    _permission: 'access content'

alshaya_acm_product.product_settings_form:
  path: '/admin/commerce/config/product-settings'
  defaults:
    _form: '\Drupal\alshaya_acm_product\Form\ProductSettingsForm'
    _title: 'Product Settings'
  requirements:
    _permission: 'access commerce product settings'

alshaya_acm_product.size_guide_settings_form:
  path: '/admin/commerce/config/size-guide-settings'
  defaults:
    _form: '\Drupal\alshaya_acm_product\Form\SizeGuideSettingsForm'
    _title: 'Size Guide Settings'
  requirements:
    _permission: 'administer size guide settings'

alshaya_acm_product.basket_delivery_settings_form:
  path: '/admin/commerce/config/basket-delivery'
  defaults:
    _form: '\Drupal\alshaya_acm_product\Form\BasketDeliverySettingsForm'
    _title: 'ACM Basket Delivery settings'
  requirements:
    _permission: 'access commerce administration pages'

alshaya_acm_product.product_home_delivery_settings_form:
  path: '/admin/commerce/config/product-home-delivery'
  defaults:
    _form: '\Drupal\alshaya_acm_product\Form\ProductHomeDeliverySettingsForm'
    _title: 'ACM Product Home Delivery settings'
  requirements:
    _permission: 'access commerce administration pages'

alshaya_acm_product.size_guide_modal:
  path: '/size-guide-view'
  defaults:
    _controller: '\Drupal\alshaya_acm_product\Controller\ProductController::sizeGuideModal'
    _title: 'Size guide'
  requirements:
    _permission: 'access content'

alshaya_acm_product.stock_check_ajax:
  path: '/stock-check-ajax/{entity_type}/{entity}'
  defaults:
    _controller: '\Drupal\alshaya_acm_product\Controller\ProductStockController::checkStock'
    _title: ''
  requirements:
    _permission: 'access content'
  options:
    parameters:
      entity:
        type: entity:{entity_type}

alshaya_acm_product.get_cart_form:
  path: '/get-cart-form/{view_mode}/{entity}'
  defaults:
    _controller: '\Drupal\alshaya_acm_product\Controller\ProductStockController::getCartForm'
    _title: ''
  requirements:
    _permission: 'access content'
  options:
    parameters:
      entity:
        type: entity:acq_sku
