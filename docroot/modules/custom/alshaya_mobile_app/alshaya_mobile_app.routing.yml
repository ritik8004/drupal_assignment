alshaya_master.alshaya_app_admin:
  path: '/admin/config/alshaya-app'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Alshaya Mobile App configurations'
  requirements:
    _permission: 'administer site configuration'

alshaya_mobile_app.ios_config:
  path: '/admin/config/alshaya-app/ios'
  defaults:
    _form: '\Drupal\alshaya_mobile_app\Form\IosConfigForm'
    _title: 'iOS App Configurations'
  requirements:
    _permission: 'administer site configuration'

alshaya_mobile_app.android_config:
  path: '/admin/config/alshaya/android'
  defaults:
    _form: '\Drupal\alshaya_mobile_app\Form\AndroidConfigForm'
    _title: 'Android App Configurations'
  requirements:
    _permission: 'administer site configuration'

alshaya_mobile_app.well_known_assetlinks:
  path: '/well-known/assetlinks.json'
  defaults:
    _controller: '\Drupal\alshaya_mobile_app\Controller\WellKnownController::assetLinks'
    _title: ''
  requirements:
    # Android app asset links should be accessible by everyone.
    _access: 'TRUE'

alshaya_mobile_app.apple_app_site_association:
  path: '/well-known/apple-app-site-association'
  defaults:
    _controller: '\Drupal\alshaya_mobile_app\Controller\WellKnownController::appleAppSiteAssociation'
    _title: ''
  requirements:
    # iOS app site association should be accessible by everyone.
    _access: 'TRUE'
