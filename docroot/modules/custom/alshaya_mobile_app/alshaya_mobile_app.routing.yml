alshaya_mobile_app.mobile_complete:
  path: '/knet/mobile-app-complete/{state_key}'
  defaults:
    _controller: '\Drupal\alshaya_mobile_app\Controller\AlshayaMobileAppController::mobileComplete'
    _title: 'Final'
    _disable_route_normalizer: 'TRUE'
  requirements:
    _permission: 'access content'
  options:
    _maintenance_access: TRUE

alshaya_mobile_app.mobile_final:
  path: '/knet/mobile-app-final'
  defaults:
    _controller: '\Drupal\alshaya_mobile_app\Controller\AlshayaMobileAppController::mobileFinal'
    _title: 'Final'
    _disable_route_normalizer: 'TRUE'
  requirements:
    _permission: 'access content'
  options:
    _maintenance_access: TRUE

alshaya_mobile_app.mobile_error:
  path: '/knet/mobile-app-error/{state_key}'
  defaults:
    _controller: '\Drupal\alshaya_mobile_app\Controller\AlshayaMobileAppController::mobileError'
    _title: 'Error'
    _disable_route_normalizer: 'TRUE'
  requirements:
    _permission: 'access content'
  options:
    _maintenance_access: TRUE
