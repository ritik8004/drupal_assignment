alshaya_mobile_app.settings:
  type: config_object
  label: 'Alshaya mobile app configuration'
  mapping:
    pdp_click_collect_available_in_store:
      type: label
      label: 'PDP: Click and Collect available in store (Mobile App)'
    dy_plp_banner_name:
      type: label
      label: 'Dy banner name for PLP.'
    max_product_limit:
      type: integer
      label: 'Upper limit for number of products per request.'
    listing_ignore_algolia_data:
      type: boolean
      label: 'Dont respond product if config is true.'
    category_carousel_return_products:
      type: boolean
      label: 'Call algolia for category carousel if config is true.'
