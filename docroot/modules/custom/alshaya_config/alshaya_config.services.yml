services:
  alshaya_config.config_overrider:
    class: Drupal\alshaya_config\ConfigOverrider
    arguments: ['@app.root', '@module_handler', '@cache.data']
    tags:
      - {name: config.factory.override, priority: 10}
  alshaya_config.config_subscriber:
    class: Drupal\alshaya_config\EventSubscriber\AlshayaConfigSubscriber
    arguments: [ '@module_handler', '@config.storage' ]
    tags:
      - {name: event_subscriber}
