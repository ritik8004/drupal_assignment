name: 'Alshaya Non-Transactional profile'
description: 'An installation profile for Alshaya sites without transactional features.'
type: profile
core: '8.x'
dependencies:
  - acsf:acsf
  - block_content_machine_name:block_content_machine_name
  - drupal:color
  - drupal:syslog
  - menu_link_modal:menu_link_modal

themes:
  - whitelabel
  - bartik
  - seven

base profile: alshaya

exclude:
  - help
  - history
  - lightning_layout
  - lightning_landing_page
  - lightning_banner_block
  - lightning_map_block
  - lightning_media_instagram
  - lightning_media_twitter
  - lightning_media_video
  - lightning_media_audio
  - lightning_media_slideshow
  - lightning_search
  - shortcut
  - lightning_scheduler
  - moderation_sidebar
  - update
