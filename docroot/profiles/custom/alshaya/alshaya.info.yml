name: 'Alshaya Profile'
type: profile
core: '8.x'
dependencies:
  - acsf:acsf
  - alshaya_performance:alshaya_performance
  - alshaya_security:alshaya_security
  - alshaya_amp:alshaya_amp
  - drupal:color
  - drupal:config_translation
  - drupal:content_translation
  - components:components
  - drupal:dynamic_page_cache
  - features:features
  - drupal:language
  - drupal:locale
  - memcache:memcache
  - drupal:syslog
  - twig_tweak:twig_tweak
  - drupal:restrict_role_login_by_ip
  - alshaya_image_sitemap:alshaya_image_sitemap

themes:
  - bartik
  - seven
  - whitelabel

base profile:
  name: lightning
  excluded_dependencies:
    - dblog
    - help
    - history
    - lightning_landing_page
    - lightning_layout
    - lightning_media_instagram
    - lightning_media_twitter
    - lightning_media_video
    - lightning_search
    - shortcut
    - views_ui
