name: 'Alshaya Transactional profile'
description: 'An installation profile for Alshaya sites including transactional features.'
type: profile
core: '8.x'
core_version_requirement: ^8 || ^9
dependencies:
  - acsf:acsf
  - drupal:color
  - pcb:pcb_memcache
  - drupal:syslog
  - alshaya_performance:alshaya_performance
  - alshaya_js_optimisations:alshaya_js_optimisations
  - drupal:jquery_ui
  - drupal:jquery_ui_datepicker
  - drupal:jquery_ui_accordion
  - drupal:jquery_ui_tabs
  - drupal:jquery_ui_effects
  - drupal:memory_limit_policy
  - drupal:memory_limit_policy_path
  - drupal:config_translation
  - drupal:content_translation
  - components:components
  - drupal:dynamic_page_cache
  - drupal:page_cache
  - drupal:language
  - drupal:locale
  - memcache:memcache
  - drupal:syslog
  - twig_tweak:twig_tweak

themes:
  - alshaya_white_label
  - bartik
  - seven

base profile: alshaya

exclude:
  - help
  - history
  - lightning_layout
  - lightning_landing_page
  - lightning_banner_block
  - lightning_map_block
  - lightning_media_instagram
  - lightning_media_twitter
  - lightning_media_video
  - lightning_media_audio
  - lightning_media_slideshow
  - lightning_search
  - shortcut
  - lightning_scheduler
  - moderation_sidebar
  - update
  - image_widget_crop
  - dblog
