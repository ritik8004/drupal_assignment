name: Alshaya White Label
type: theme
description: 'Base theme for Alshaya brands.'
core: 8.x
base theme: cog

regions:
  menu_primary: 'Menu Primary'
  menu_secondary: 'Menu Secondary'
  header: Header
  pre_content: 'Pre content'
  breadcrumb: Breadcrumb
  hero_content: 'Hero Content'
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  post_content: 'Post content'
  footer_primary: 'Footer Primary'
  footer_secondary: 'Footer Secondary'

libraries:
  - alshaya_white_label/global_styles
  - alshaya_white_label/color_styles
  - alshaya_white_label/ucfix

libraries-override:
  back_to_top/back_to_top_icon:
    css:
      theme:
        css/back_to_top.css: false
  core/jquery.ui:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/core.css: false
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/jquery.ui.accordion:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/accordion.css: false
  geolocation/geolocation.commonmap:
    js:
      js/geolocation-common-map.js: js/geolocation/alshaya_geolocation_common_map.js
  geolocation/geolocation.formatter.googlemap:
    js:
      js/geolocation-formatter-googlemap.js: js/geolocation/alshaya_geolocation_formatter_googlemap.js
  geolocation/geolocation.googlemapsapi:
    js:
      js/geolocation-google-maps-api.js: js/geolocation/alshaya_geolocation_google_maps_api.js
