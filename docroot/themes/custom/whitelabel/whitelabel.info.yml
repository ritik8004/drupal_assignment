name: whitelabel
description: Base theme for Alshaya brands.
type: theme
core: 8.x
base theme: kashmir

regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer

libraries:
  - whitelabel/global

component-libraries:
  atoms:
    paths:
      - components/_patterns/00-atoms
  molecules:
    paths:
      - components/_patterns/01-molecules
  organisms:
    paths:
      - components/_patterns/02-organisms
  templates:
    paths:
      - components/_patterns/03-templates
  pages:
    paths:
      - components/_patterns/04-pages

