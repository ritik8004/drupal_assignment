name: Alshaya H&M
type: theme
description: 'Theme for H&M.'
core: 8.x
base theme: alshaya_white_label
alshaya_theme_type: transac

regions:
  banner_top: 'Top Banner'
  menu_primary: 'Menu Primary'
  menu_secondary: 'Menu Secondary'
  header: Header
  pre_content: 'Pre content'
  breadcrumb: Breadcrumb
  hero_content: 'Hero Content'
  highlighted: 'Highlight Content'
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  post_content: 'Post content'
  footer_primary: 'Footer Primary'
  footer_secondary: 'Footer Secondary'

libraries:
  - alshaya_hnm/global_styles
  - alshaya_hnm/color_styles
  - alshaya_white_label/ucfix

ckeditor_stylesheets:
  - css/ckeditor.css

libraries-override:
  alshaya_white_label/convert_to_select2:
    js:
      js/convert_to_select2.js: js/convert_to_select2.js

  alshaya_white_label/magazine_attribute:
    css:
      theme:
        css/conditional-sass/magazine-layout/magazine-layout.ltr.css: css/conditional-sass/magazine-layout/magazine-layout.ltr.css

  alshaya_white_label/magazine_article:
      css:
        theme:
          css/conditional-sass/magazine-article/magazine-article.ltr.css: css/conditional-sass/magazine-article/magazine-article.ltr.css

  alshaya_white_label/algolia_search:
    css:
      theme:
        css/conditional-sass/algolia-search/algolia-search.ltr.css: css/conditional-sass/algolia-search/algolia-search.ltr.css

  alshaya_white_label/dynamic-promotions:
    css:
      theme:
        css/conditional-sass/dynamic-promotions/dynamic-promotions.ltr.css: css/conditional-sass/dynamic-promotions/dynamic-promotions.ltr.css

  alshaya_white_label/tooltip:
    css:
      theme:
        css/conditional-sass/tooltip/tooltip.ltr.css: css/conditional-sass/tooltip/tooltip.ltr.css

  alshaya_white_label/spc-cart:
    css:
      theme:
        css/conditional-sass/spc-cart/spc-cart.ltr.css: css/conditional-sass/spc-cart/spc-cart.ltr.css

  alshaya_white_label/ltr_print_styles:
    css:
      theme:
        css/ltr-print.css: css/ltr-print.css

  alshaya_white_label/rtl_print_styles:
    css:
      theme:
        css/ltr-print.css: css/rtl-print.css
