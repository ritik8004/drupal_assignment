name: Alshaya Mothercare
type: theme
description: 'Theme for Alshaya Mothercare Brand.'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: alshaya_white_label
alshaya_theme_type: transac

regions:
  banner_top: 'Top Banner'
  menu_primary: 'Menu Primary'
  menu_secondary: 'Menu Secondary'
  header: Header
  pre_content: 'Pre content'
  breadcrumb: Breadcrumb
  hero_content: 'Hero Content'
  highlighted: 'Highlight Content'
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  post_content: 'Post content'
  footer_primary: 'Footer Primary'
  footer_secondary: 'Footer Secondary'

libraries:
  - alshaya_mothercare/global_styles

libraries-override:
  alshaya_white_label/ltr_print_styles:
    css:
      theme:
        css/ltr-print.css: css/ltr-print.css

  alshaya_white_label/rtl_print_styles:
    css:
      theme:
        css/ltr-print.css: css/rtl-print.css

  alshaya_white_label/spc-utils:
    css:
      theme:
        css/conditional-sass/spc-utils/spc-utils.ltr.css: css/conditional-sass/spc-utils/spc-utils.ltr.css

  alshaya_white_label/spc-checkout:
    css:
      theme:
        css/conditional-sass/spc-checkout/spc-checkout.ltr.css: css/conditional-sass/spc-checkout/spc-checkout.ltr.css

  alshaya_white_label/spc-checkout-confirmation:
    css:
      theme:
        css/conditional-sass/spc-checkout-confirmation/spc-checkout-confirmation.ltr.css: css/conditional-sass/spc-checkout-confirmation/spc-checkout-confirmation.ltr.css

  alshaya_white_label/spc-login:
    css:
      theme:
        css/conditional-sass/spc-login/spc-login.ltr.css: css/conditional-sass/spc-login/spc-login.ltr.css

  alshaya_white_label/magazine-layout-v2:
    css:
      theme:
        css/conditional-sass/magazine-layout-v2/magazine-layout-v2.ltr.css: css/conditional-sass/magazine-layout-v2/magazine-layout-v2.ltr.css

  alshaya_white_label/megamenu_inline_layout:
