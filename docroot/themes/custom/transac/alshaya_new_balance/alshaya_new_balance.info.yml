name: Alshaya New Balance
type: theme
description: 'Theme for New Balance (Transactional).'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: alshaya_white_label
alshaya_theme_type: transac

regions:
  banner_top: 'Top Banner'
  menu_primary: 'Menu Primary'
  menu_secondary: 'Menu Secondary'
  header: Header
  pre_content: 'Pre content'
  breadcrumb: Breadcrumb
  hero_content: 'Hero Content'
  highlighted: 'Highlight Content'
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  post_content: 'Post content'
  footer_primary: 'Footer Primary'
  footer_secondary: 'Footer Secondary'

libraries:
  - alshaya_new_balance/global_styles
  - alshaya_white_label/ucfix

libraries-override:
  alshaya_white_label/ltr_print_styles:
    css:
      theme:
        css/ltr-print.css: css/ltr-print.css

  alshaya_white_label/rtl_print_styles:
    css:
      theme:
        css/ltr-print.css: css/rtl-print.css

  alshaya_white_label/font-face:
    css:
      theme:
        css/conditional-sass/font-face/font-face.ltr.css: css/conditional-sass/font-face/font-face.ltr.css

  alshaya_white_label/store_finder:
    css:
      theme:
        css/conditional-sass/store-finder/store-finder.ltr.css: css/conditional-sass/store-finder/store-finder.ltr.css
