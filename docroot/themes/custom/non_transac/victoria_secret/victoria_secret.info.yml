name: Victoria Secret
description: Theme for Victoria Secret - Non transac site.
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: whitelabel
alshaya_theme_type: non_transac

regions:
  header_primary: 'Header Primary'
  header_secondary: 'Header Secondary'
  header: Header
  admin_content: 'Admin Content'
  content: Content
  sidebar: Sidebar
  footer: Footer
  footer_primary: 'Footer Primary'
  footer_secondary: 'Footer Secondary'

libraries:
  - whitelabel/global
  - victoria_secret/global
  - victoria_secret/fonts

libraries-extend:
  whitelabel/menu-logo-navigation:
    - victoria_secret/menu-logo-navigation
  whitelabel/status-message:
    - victoria_secret/status-message

component-libraries:
  atoms:
    paths:
      - components/_patterns/00-atoms
  molecules:
    paths:
      - components/_patterns/01-molecules
  organisms:
    paths:
      - components/_patterns/02-organisms
  templates:
    paths:
      - components/_patterns/03-templates
  pages:
    paths:
      - components/_patterns/04-pages
