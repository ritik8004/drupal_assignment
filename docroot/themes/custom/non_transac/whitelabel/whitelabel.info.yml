name: whitelabel
description: Base theme for Alshaya brands.
type: theme
core: 8.x
base theme: kashmir
alshaya_theme_type: non_transac

regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer

libraries:
  - whitelabel/reset
  - whitelabel/global

libraries-override:
  geolocation/geolocation.commonmap:
    js:
      js/geolocation-common-map.js: components/dist/js/geolocation/alshaya_geolocation_common_map.js
  geolocation/geolocation.formatter.googlemap:
    js:
      js/geolocation-formatter-googlemap.js: components/dist/js/geolocation/alshaya_geolocation_formatter_googlemap.js
  geolocation/geolocation.googlemapsapi:
    js:
      js/geolocation-google-maps-api.js: components/dist/js/geolocation/alshaya_geolocation_google_maps_api.js
  views-infinite-scroll/views-infinite-scroll:
    js:
      js/infinite-scroll.js : components/dist/js/infinite-scroll.js

  core/jquery.ui:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false

component-libraries:
  atoms:
    paths:
      - components/_patterns/00-atoms
  molecules:
    paths:
      - components/_patterns/01-molecules
  organisms:
    paths:
      - components/_patterns/02-organisms
  templates:
    paths:
      - components/_patterns/03-templates
  pages:
    paths:
      - components/_patterns/04-pages
