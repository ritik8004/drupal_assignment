#behat.yml
default:
  suites:
    default:
      paths:
        - "%paths.base%/build/features"
      contexts:
        - Alshaya\BehatContexts\FeatureContext:
            parameters:
              ajax_waittime : 60
        - Alshaya\BehatContexts\OverriddenMinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
        - DennisDigital\Behat\Gtm\Context\GtmContext
  formatters:
    pretty: ~
    cucumber_json: true

  extensions:
    Drupal\MinkExtension:
      files_path: "%paths.base%/media"
      browser_name: chrome
      goutte:
        guzzle_parameters:
          verify: false
      javascript_session: selenium2
      selenium2:
        wd_host: http://127.0.0.1:4444/wd/hub
        capabilities:
          #                  extra_capabilities:
          #                    goog:chromeOptions:
          #                      w3c: false
          chrome:
            switches:
              - "--headless"
              - "--disable-gpu"
              - "--no-sandbox"
              # - "--window-size=1920,1080"
              - "--ignore-certificate-errors"
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        local_tasks: "#block-local-tasks"
    Bex\Behat\ScreenshotExtension:
      screenshot_taking_mode: failed_steps
      image_drivers:
        local:
          clear_screenshot_directory: true
    Vanare\BehatCucumberJsonFormatter\Extension:
      outputDir: '%paths.base%/build/cucumber'
      fileNamePrefix: report
      resultFilePerSuite: true

imports:
  - build/profiles.yml
