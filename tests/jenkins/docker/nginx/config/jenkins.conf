server {
   listen       80;
   server_name  "";
   root /www/data;
   access_log on;
   access_log /var/log/nginx/access.log combined;

   location /images/ {
      autoindex on;
   }

   location /reports/ {
      autoindex on;
   }

   #location ~* ^(.*)\/job\/(\w.*?)\/(\d+)\/(.*)$ {
   #    proxy_pass $1/jobI/$2/builds/$3/$4;
   #}

   # to test
   # http://127.0.0.1:8080/job/adhoc-pipeline/25/ -> should not redirect
   # http://127.0.0.1:8080/job/adhoc-pipeline/25/cucumber-html-reports_4b1b4dc8-cf38-33c6-8b1d-657da8f5ac8c/overview-failures.html
    location ~* ^/job\/(\w.*?)\/(\d+)\/(.*)/overview-failures.html$ {
        absolute_redirect off;
        return 301 /reports/$1/builds/$2/$3/overview-failures.html;
    }
    location ~* ^(.*)\/job\/(\w.*?)\/lastCompletedBuild.*\/overview-failures.html$ {
        absolute_redirect off;
        return 301 /reports/$1/builds/$2/$3/overview-failures.html;
    }

   #location ~* ^(.*)\/job\/(\w.*?)\/(\d+)$ {
   #    proxy_pass $1/reports/$2/builds/$3;
   #}

    #location ~* ^(.*)\/job\/(\w.*?)\/(\d+)$ {
        #absolute_redirect off;
        #return 301 /$1/reports/$2/builds/$3/;
    #}

   location / {
       # Compose naming standard: [project]_[service]_[instance].
       proxy_pass         http://jenkins:8080;

       proxy_redirect off;

       proxy_set_header   Host             $host:$server_port;
       proxy_set_header   X-Real-IP        $remote_addr;
       proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
       proxy_set_header   X-Forwarded-Host $http_host;
       proxy_set_header   X-Forwarded-Proto http;
       proxy_max_temp_file_size 0;

       proxy_connect_timeout      150;
       proxy_send_timeout         100;
       proxy_read_timeout         100;

       proxy_buffer_size          8k;
       proxy_buffers              4 32k;
       proxy_busy_buffers_size    64k;
       proxy_temp_file_write_size 64k;

   }

}
