project:
  prefix: (MMCPA|ACR2|CORE|AAVS|BBWAE)
  human_name: Alshaya
  profile:
    name: alshaya_transac
  local: {  }
git:
  default_branch: develop
  remotes:
    - 'alshaya@svn-25.enterprise-g1.hosting.acquia.com:alshaya.git'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acsf, acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [views_ui]
  prod:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
  uat:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
  qa:
    enable: [acquia_connector, shield]
    uninstall: [views_ui]
  pprod:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
target-hooks:
  frontend-validate:
    dir: '${repo.root}/blt/scripts'
    command: 'bash frontend-validate.sh ${docroot}'
  frontend-setup:
    dir: '${repo.root}/blt/scripts'
    command: 'bash frontend-setup.sh ${docroot}'
  frontend-build:
    dir: '${repo.root}/blt/scripts'
    command: 'bash frontend-build.sh ${docroot}'
  pre-config-import:
    dir: '${docroot}'
    command: 'echo ''No pre-config-import configured.'''
  post-deploy-build:
    dir: '${repo.root}/blt/scripts'
    command: 'bash post-deploy-build.sh ${deploy.dir}'
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
  post-deploy:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
import: '${repo.root}/blt/setup.local.xml'
deploy:
  gitignore_file: '${repo.root}/blt/config/.gitignore'
behat:
  paths:
    - '${repo.root}/tests/behat'
  tags: '~manual&&~ajax&&~experimental&&~lightningextension&&~example'
  web-driver: selenium
multisite:
  name:
    - g
cm:
  strategy: none
validate:
  twig:
    functions:
      - alshaya_main_menu
