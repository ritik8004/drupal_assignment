project:
  machine_name: alshaya
  prefix: (MMCPA|ACR2|CORE|AAVS|BBWAE|MAPP|KOTBP|ALGO|MCP|VMA)
  human_name: Alshaya
  profile:
    name: alshaya_transac
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: develop
  remotes:
    - 'alshaya@svn-5975.enterprise-g1.hosting.acquia.com:alshaya.git'
    - 'alshaya2@svn-5975.enterprise-g1.hosting.acquia.com:alshaya2.git'
    - 'alshaya3bis@svn-5975.enterprise-g1.hosting.acquia.com:alshaya3bis.git'
    - 'alshaya4@svn-5975.enterprise-g1.hosting.acquia.com:alshaya4.git'
    - 'alshaya5@svn-5975.enterprise-g1.hosting.acquia.com:alshaya5.git'
deploy:
  tag_source: true
  gitignore_file: '${repo.root}/blt/config/.gitignore'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [views_ui]
    uninstall: [acsf, acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [views_ui]
  prod:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
  uat:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
  qa:
    enable: [acquia_connector, shield]
    uninstall: [views_ui]
  pprod:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
command-hooks:
  frontend-test:
    dir: '${repo.root}/blt/scripts'
    command: 'bash frontend-validate.sh ${docroot}'
  frontend-reqs:
    dir: '${repo.root}/blt/scripts'
    command: 'bash frontend-setup.sh ${docroot}; bash react-setup.sh ${docroot}'
  frontend-assets:
    dir: '${repo.root}/blt/scripts'
    command: 'bash frontend-build.sh ${docroot}; bash react-build.sh ${docroot}'
  pre-config-import:
    dir: '${docroot}'
    command: 'echo ''No pre-config-import configured.'''
  post-deploy-build:
    dir: '${repo.root}/blt/scripts'
    command: 'bash middleware-build.sh ${deploy.dir}/docroot/middleware; bash middleware-build.sh ${deploy.dir}/docroot/appointment; bash post-deploy-build.sh ${deploy.dir}'
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
  post-deploy:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
import: '${repo.root}/blt/setup.local.xml'
behat:
  web-driver: chrome
  chrome:
    args: '--window-size=1920,1080'
multisite:
  name:
    - g
cm:
  strategy: none
validate:
  twig:
    functions: [alshaya_main_menu]
cloud:
  appId: f8ab35c4-f119-4acd-b080-d3014358e5b8
# We must disable security checks for module updates until
# https://github.com/drush-ops/drush/issues/3748 will be fixed
# (test with drush pm:security command)
disable-targets.tests.security.check.updates: true
