    - 'alshayadc1@svn-5975.enterprise-g1.hosting.acquia.com:alshayadc1.git'
  hooks:
    pre-push: false
deploy:
  tag_source: true
  gitignore_file: '${repo.root}/blt/config/.gitignore'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [views_ui]
    uninstall: [acsf, acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [views_ui]
  prod:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
  uat:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
  qa:
    enable: [acquia_connector, shield]
    uninstall: [views_ui]
  pprod:
    enable: [acquia_connector, shield, dynamic_page_cache]
    uninstall: [views_ui]
command-hooks:
  frontend-reqs:
    dir: '${repo.root}'
    command: 'vendor/bin/blt alshayafe:setup && vendor/bin/blt js:setup && vendor/bin/blt alshayafe:setup-uglify'
  frontend-assets:
    dir: '${repo.root}'
    command: 'vendor/bin/blt alshayafe:build-all-themes && vendor/bin/blt alshayafe:minify-svg && vendor/bin/blt alshayafe:build-react && vendor/bin/blt js:build && vendor/bin/blt alshayafe:build-uglify && vendor/bin/blt alshayafe:handlebars-build'
  pre-config-import:
    dir: '${docroot}'
    command: 'echo ''No pre-config-import configured.'''
  post-deploy-build:
    dir: '${repo.root}/blt/scripts'
    command: 'bash post-deploy-build.sh ${deploy.dir}'
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
  post-deploy:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
import: '${repo.root}/blt/setup.local.xml'
behat:
  web-driver: chrome
multisite:
