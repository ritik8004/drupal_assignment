project:
  machine_name: alshaya
  prefix: MMCPA
  human_name: Alshaya
  profile:
    name: lightning
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: develop
  remotes:
#    - 'alshayasde@svn-6182.devcloud.hosting.acquia.com:alshayasde.git'
    - 'alshaya@svn-25.enterprise-g1.hosting.acquia.com:alshaya.git'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
target-hooks:
  frontend-setup:
    dir: '${docroot}/themes/custom/alshaya_white_label'
    command: 'npm run install-tools'
  frontend-build:
    dir: '${docroot}/themes/custom/alshaya_white_label'
    command: 'npm run build'
  pre-config-import:
    dir: '${docroot}'
    command: 'echo ''No pre-config-import configured.'''
  post-deploy-build:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
import: null
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acsf, acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
behat:
  # If true, Selenium standalone server will be launched with Behat.
  launch-selenium: false
  # If true, PhantomJS GhostDriver will be launched with Behat.
  launch-phantomjs: true
  # An array of paths with behat tests that should be executed.
  paths:
    - '${repo.root}/tests/behat'
  tags: '~ajax&&~experimental&&~lightningextension&&~example'

multisite:
  name:
    - g
# Disabling security update check.
disable-targets:
  tests:
    security-updates: true

import: '${repo.root}/blt/setup.local.xml'
