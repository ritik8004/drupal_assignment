drush:
  default_alias: alshaya.local
  aliases:
    local: alshaya.local
behat:
  launch-selenium: false
  launch-phantomjs: true

# This is all the sites which are currently installed (or will be installed
# soon) on the factory.
sites:
  mckw:
    module: alshaya_mc
    alias: local.alshaya.com
    type: alshaya_transac
  mcksa:
    module: alshaya_mc
    alias: local.alshaya-mcksa.com
    type: alshaya_transac
  hmkw:
    module: alshaya_hm
    alias: local.alshaya-hmkw.com
    type: alshaya_transac
  vskw:
    module: alshaya_vs
    alias: local.alshaya-vskw.com
    type: alshaya_non_transac
