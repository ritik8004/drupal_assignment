local:
    host: 127.0.0.1
    root: '/var/www/alshaya/docroot'
    uri: 'http://local.alshaya-hmeg.com'
vm:
    host: local.alshaya-hmeg.com
    root: '/var/www/alshaya/docroot'
    uri: 'http://local.alshaya-hmeg.com'
    user: vagrant
    ssh:
        options: '-o PasswordAuthentication=no -i "~/.vagrant.d/insecure_private_key"'

01dev:
    uri: hmeg.dev-alshaya.acsitefactory.com
    host: staging-1505.enterprise-g1.hosting.acquia.com
    root: /var/www/html/alshaya.01dev/docroot
    user: alshaya.01dev
    ac-site: alshaya
    ac-env: 01dev
    ac-realm: enterprise-g1
    01dev.livedev:
        parent: '@alshaya.01dev'
        root: /mnt/gfs/alshaya.01dev/livedev/docroot
    paths:
        drush-script: drush9

