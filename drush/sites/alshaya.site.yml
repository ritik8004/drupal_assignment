local:
  root: "/var/www/alshaya/docroot"
  uri: 'http://local.alshaya.com'

vm:
  host: local.alshaya.com
  root: "/var/www/alshaya/docroot"
  uri: 'local.alshaya.com'
  user: vagrant
  ssh:
    options: '-o PasswordAuthentication=no -i "~/.vagrant.d/insecure_private_key"'

# Application 'alshaya', environment '01dev'.
01dev:
  root: /var/www/html/alshaya.01dev/docroot
  ac-site: alshaya
  ac-env: 01dev
  ac-realm: enterprise-g1
  uri: alshaya01dev.enterprise-g1.acquia-sites.com
  01dev.livedev:
    parent: '@alshaya.01dev'
    root: /mnt/gfs/alshaya.01dev/livedev/docroot
  host: alshaya01dev.ssh.enterprise-g1.acquia-sites.com
  user: alshaya.01dev
  paths:
    drush-script: drush


