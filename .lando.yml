name: alshaya
recipe: drupal8
config:
  webroot: docroot

proxy:
  edge:
    - "local.alshaya*.com"
    - edge.acquia.lndo.site

services:
  appserver:
    type: php:7.3
    ssl: true
    overrides:
      environment:
        DEVEL_ENV: lando

  hmkw_database:
    type: mysql
    portforward: 33061
    creds:
      database: drupal_alshaya_hmkw
      user: drupal
      password: drupal

  memcache1:
    type: memcached:1.5.11
    portforward: 11211

  memcache2:
    type: memcached:1.5.11
    portforward: 11212

  edge:
    type: varnish:4.1
    backends:
      - appserver
    ssl: true
    config:
      vcl: architecture/varnish/varnish-4-lando.vcl

tooling:
  blt:
    service: appserver
    cmd: /app/vendor/acquia/blt/bin/blt

excludes:
  - vendor
